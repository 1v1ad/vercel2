<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GGRoom — Карточка пользователя</title>
  <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="%231a73e8"/><stop offset="1" stop-color="%234ed1a9"/></linearGradient></defs><rect rx="12" width="64" height="64" fill="%23f5f7fa"/><path d="M14 44l8-24h6l8 24h-6l-1.6-5H21.6L20 44h-6z" fill="url(%23g)"/></svg>' />
  <link rel="stylesheet" href="/admin/admin2.css" />
  <link rel="stylesheet" href="/admin/user-card.css" />
  <script defer src="/admin/admin-auth-headers.js"></script>
  <script defer src="/admin/flags.js"></script>
  <script defer src="/admin/user-card.js"></script>
</head>
<body>
  <div class="uc-page">
    <div class="uc-topbar">
      <a class="uc-back" href="/admin/index2.html">← Назад</a>
      <div class="uc-topbar-title">Карточка пользователя</div>
      <div class="uc-topbar-right" id="uc-top-right"></div>
    </div>

    <div class="uc-wrap">
      <div class="card uc-header" id="uc-header">
        <div class="uc-avatar">
          <div class="uc-avatar-skel"></div>
        </div>
        <div class="uc-main">
          <div class="uc-name skel skel-line"></div>
          <div class="uc-ids skel skel-line"></div>
          <div class="uc-badges skel skel-line"></div>
        </div>
        <div class="uc-meta">
          <div class="uc-chip skel skel-line"></div>
          <div class="uc-chip skel skel-line"></div>
          <div class="uc-chip skel skel-line"></div>
          <div class="uc-chip skel skel-line"></div>
        </div>
      </div>

      <div class="card uc-body">
        <div class="uc-tabs" id="uc-tabs">
          <button class="uc-tab is-active" data-tab="overview" type="button">Обзор</button>
          <button class="uc-tab is-disabled" type="button" disabled>Аккаунты</button>
          <button class="uc-tab is-disabled" type="button" disabled>Дуэли</button>
          <button class="uc-tab" data-tab="events" type="button">События</button>
          <button class="uc-tab is-disabled" type="button" disabled>Финансы</button>
        </div>

        <div class="uc-panel is-active" id="uc-panel-overview">
          <div class="uc-links" id="uc-links">Загрузка…</div>

          <div class="uc-kpis" id="uc-kpis"></div>
<div class="uc-charts">
  <div class="uc-block">
    <div class="uc-block-title">Активность (90 дней)</div>
    <div class="uc-block-body">
      <div class="uc-activity-wrap">
        <svg class="uc-activity" id="uc-activity-chart" viewBox="0 0 300 80" preserveAspectRatio="none"></svg>
        <div class="uc-activity-tip" id="uc-activity-tip"></div>
      </div>
    </div>
  </div>

  <div class="uc-block">
    <div class="uc-block-title">Ставки в 1v1</div>
    <div class="uc-block-body">
      <div class="uc-donut-row">
        <div class="uc-donut" id="uc-stakes-donut"></div>
        <div class="uc-donut-legend" id="uc-stakes-legend"></div>
      </div>
      <div class="uc-muted uc-donut-hint">Клик по пончику переключает: дуэли ↔ оборот</div>
    </div>
  </div>
</div>

          <div class="uc-cols">
            <div class="uc-block">
              <div class="uc-block-title">Последние дуэли</div>
              <div class="uc-block-body">
                <table class="uc-table" id="uc-last-duels">
                  <thead>
                    <tr>
                      <th class="uc-th-time">Время</th>
                      <th>id</th>
                      <th>stake</th>
                      <th>status</th>
                      <th>pot</th>
                      <th>rake</th>
                      <th>win</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <div class="uc-block">
              <div class="uc-block-title">Последние события</div>
              <div class="uc-block-body" id="uc-last-events"></div>
            </div>
          </div>
        </div>

        <div class="uc-panel" id="uc-panel-events">
          <div class="uc-subbar">
            <div class="uc-sub-left muted" id="uc-events-status">Загрузка…</div>
            <div class="uc-sub-right">
              <button class="btn ghost sm" id="uc-events-prev" type="button">←</button>
              <span class="mono" id="uc-events-page">—</span>
              <button class="btn ghost sm" id="uc-events-next" type="button">→</button>
              <button class="btn ghost sm" id="uc-events-reload" type="button">⟳</button>
            </div>
          </div>

          <div class="uc-block">
            <div class="uc-block-title">События</div>
            <div class="uc-block-body">
              <table class="uc-table" id="uc-events-table">
                <thead>
                  <tr>
                    <th class="uc-th-time">Время</th>
                    <th>Тип</th>
                    <th>Сумма</th>
                    <th class="uc-th-ip">IP</th>
                    <th class="uc-th-ua">UA</th>
                    <th>Payload</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
