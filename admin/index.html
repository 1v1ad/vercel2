<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GGRoom • Admin</title>
  
  <!-- Основные стили админки -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Новый стиль для флагов -->
  <link rel="stylesheet" href="emoji.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <!-- Шапка -->
    <header class="admin-header">
      <h1>GGRoom • Admin</h1>
      <div class="admin-connection">
        <input id="backendUrl" placeholder="https://backend.example.com" />
        <input id="adminPassword" type="password" placeholder="Пароль" />
        <button id="saveConfig">Сохранить</button>
        <button id="testConnection">Проверка</button>
      </div>
    </header>

    <!-- Метрики -->
    <section class="admin-metrics">
      <div class="metric-card">
        <div class="metric-value" id="metric-users">0</div>
        <div class="metric-label">Пользователи</div>
      </div>
      <div class="metric-card">
        <div class="metric-value" id="metric-events">0</div>
        <div class="metric-label">События</div>
      </div>
      <div class="metric-card">
        <div class="metric-value" id="metric-auth7">0</div>
        <div class="metric-label">Авторизаций (7д)</div>
      </div>
      <div class="metric-card">
        <div class="metric-value" id="metric-uniq7">0</div>
        <div class="metric-label">Уникальные (7д)</div>
      </div>
    </section>

    <!-- График -->
    <section class="admin-chart">
      <h2>Аналитика посещений</h2>
      <canvas id="visitsChart"></canvas>
      <small>Количество авторизаций по дням недели • уникальные пользователи</small>
    </section>

    <!-- Пользователи и события -->
    <section class="admin-tables">
      <div class="admin-table">
        <h3>Пользователи</h3>
        <div class="table-controls">
          <input id="userSearch" placeholder="Поиск (vk_id, имя, фамилия)" />
          <button id="loadUsers">Обновить</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>VK</th>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Баланс</th>
              <th>Страна</th>
              <th>Создан</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
        <div class="table-pagination">
          <button id="usersPrev">Назад</button>
          <span id="usersInfo"></span>
          <button id="usersNext">Вперед</button>
        </div>
      </div>

      <div class="admin-table">
        <h3>События</h3>
        <div class="table-controls">
          <input id="eventType" placeholder="Тип (login, auth_start, auth_success...)" />
          <input id="eventUserId" placeholder="user_id" />
          <button id="loadEvents">Обновить</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Тип</th>
              <th>IP</th>
              <th>UA</th>
              <th>Создано</th>
            </tr>
          </thead>
          <tbody id="eventsTableBody"></tbody>
        </table>
        <div class="table-pagination">
          <button id="eventsPrev">Назад</button>
          <span id="eventsInfo"></span>
          <button id="eventsNext">Вперед</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Логика админки -->
  <script src="admin.js"></script>
</body>
</html>
