<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GGRoom Admin</title>

  <!-- Основные стили -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles.patch.css" />
  <!-- Доб. стили только для эмодзи-флагов -->
  <link rel="stylesheet" href="emoji.css" />

  <!-- Chart.js для графика -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="left">
      <div class="dot ok" id="apiState" title="API state"></div>
      <input id="backendUrl" value="https://vercel2pr.onrender.com" />
    </div>
    <div class="right">
      <input id="adminPwd" type="password" placeholder="Admin password" />
      <button id="saveBtn">Сохранить</button>
      <button id="healthBtn">Проверка</button>
    </div>
  </header>

  <main class="container">
    <!-- KPI карточки -->
    <section class="cards">
      <div class="card">
        <div class="label">Пользователи</div>
        <div class="value" id="kpiUsers">–</div>
      </div>
      <div class="card">
        <div class="label">События</div>
        <div class="value" id="kpiEvents">–</div>
      </div>
      <div class="card">
        <div class="label">Авторизаций (7д)</div>
        <div class="value" id="kpiAuth7">–</div>
      </div>
      <div class="card">
        <div class="label">Уникальные (7д)</div>
        <div class="value" id="kpiUniq7">–</div>
      </div>
    </section>

    <!-- График -->
    <section class="panel">
      <div class="panel-title">Аналитика посещений</div>
      <canvas id="chart" height="120"></canvas>
    </section>

    <!-- Пользователи -->
    <section class="panel">
      <div class="panel-title">Пользователи</div>
      <div class="toolbar">
        <input id="userSearch" placeholder="Поиск (vk_id, имя, фамилия)" />
        <button id="userReload">Обновить</button>
      </div>
      <div class="table-wrap">
        <table id="usersTable">
          <thead><tr>
            <th>ID</th><th>Имя</th><th>Баланс</th><th>Страна</th><th>Создан</th>
          </tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pager">
        <button id="userPrev">←</button>
        <span id="userPage">1</span>
        <button id="userNext">→</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
