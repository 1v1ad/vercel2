<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VK One Tap Login</title>
  </head>
  <body>
    <h1>VK One Tap Login</h1>
    <div id="vk_onetap"></div>
    <script src="https://unpkg.com/@vkid/sdk@2.31.1/dist-sdk/umd/index.js"></script>
    <script type="text/javascript">
      if ('VKIDSDK' in window) {
        const VKID = window.VKIDSDK;

        VKID.Config.init({
          app: 53969710,
          redirectUrl: 'https://vercel2-eight-blue.vercel.app/api/vk/callback',
          responseMode: VKID.ConfigResponseMode.Callback,
          source: VKID.ConfigSource.LOWCODE,
          scope: '',
        });

        const oneTap = new VKID.OneTap();

        oneTap.render({
          container: document.getElementById('vk_onetap'),
          showAlternativeLogin: true,
          oauthList: ['mail_ru']
        })
        .on(VKID.WidgetEvents.ERROR, vkidOnError)
        .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
          const code = payload.code;
          const deviceId = payload.device_id;

          VKID.Auth.exchangeCode(code, deviceId)
            .then(vkidOnSuccess)
            .catch(vkidOnError);
        });

        function vkidOnSuccess(data) {
          console.log("SUCCESS:", data);
        }

        function vkidOnError(error) {
          console.error("ERROR:", error);
        }
      }
    </script>
  </body>
</html>
