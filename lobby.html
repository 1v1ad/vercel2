<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Room — Лобби</title>
  <style>
    :root{ --bg:#0b0d12; --card:#0f1219; --text:#e8eaf0; --muted:#98a2b3; --gold:#f4d88a; --border:rgba(255,255,255,.08); }
    *{box-sizing:border-box}
    body{ margin:0; background:#0b0d12; color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .hdr{
      display:grid; grid-template-columns: auto 1fr auto;
      grid-template-areas: "back brand cta" "user user user";
      align-items:center; gap:12px; padding:14px 16px;
      border-bottom:1px solid var(--border); background:linear-gradient(180deg,#0f131b,#0b0d12);
    }
    .hdr .btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px; border:1px solid var(--border); background:#121621; color:#e8eaf0; text-decoration:none; white-space:nowrap; }
    .hdr-back{ grid-area:back; } .hdr-cta { grid-area:cta; }
    .hdr .brand{ grid-area:brand; font-weight:800; color:var(--gold); text-align:center; }
    .hdr .brand .gg{ background: linear-gradient(90deg, #ff3b3b, #23d160); -webkit-background-clip: text; background-clip:text; color:transparent; }
    .hdr-user{ grid-area:user; display:flex; align-items:center; gap:10px; min-height:44px; }
    .hdr-user img{ width:40px; height:40px; border-radius:50%; object-fit:cover; background:#222; }
    .hdr-user #user-name{ font-weight:700; }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#121621; border:1px solid var(--border); color:#e8eaf0; font-weight:700 }
    .link-actions{ display:inline-flex; gap:8px; margin-left:8px; }
    @media (max-width: 480px){ .hdr{ gap:10px; padding:12px 12px; } .hdr .brand{ font-size:clamp(16px, 5vw, 18px); } .hdr .btn{ padding:6px 10px; font-size:14px; } .hdr-user img{ width:36px; height:36px; } .pill{ padding:6px 10px; font-size:14px; } .link-actions{ gap:6px; } }
    @media (max-width: 360px){ .hdr .btn .label{ display:none; } }
    .wrap{max-width:980px; margin:0 auto; padding:20px 16px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px}
  </style>
</head>
<body>
  <header class="hdr">
    <a class="btn hdr-back" href="/index.html"><span aria-hidden="true">←</span> <span class="label">На главную</span></a>
    <div class="brand"><span class="gg">GG</span> ROOM — Лобби</div>
    <a class="btn hdr-cta" href="#" id="topup-btn" title="Пополнить баланс">
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 7h-2V6a2 2 0 0 0-2-2H6a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-4-1v1H6a1 1 0 0 1 0-2h8a1 1 0 0 1 1 1Zm4 11H6a1 1 0 0 1-1-1V9h15v8a1 1 0 0 1-1 1Zm-3-6.5a1.5 1.5 0 1 0 0 3h2v-3h-2Z"/></svg>
      <span class="label">Пополнить</span>
    </a>

    <div class="hdr-user" id="hdr-user">
      <img id="user-avatar" src="" alt="Аватар" />
      <div id="user-name">Гость</div>
      <span id="user-balance" class="pill">₽ <span class="balance-amount" data-balance>0</span></span>
      <span class="link-actions" id="link-actions" style="display:none">
        <a class="btn" id="link-tg" style="display:none">Связать Telegram</a>
        <a class="btn" id="link-vk" style="display:none">Связать ВКонтакте</a>
        <span id="link-status" class="pill" style="display:none"></span>
      </span>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <p>Добро пожаловать в лобби. Тут будут комнаты, турниры и прочая красота.</p>
      <p id="provider-note" style="color:var(--muted)"></p>
    </div>
  </div>

  <script>
    (async () => {
      const API = 'https://vercel2pr.onrender.com';
      const params = new URLSearchParams(location.search);

      const nameEl = document.querySelector('#user-name');
      const avatarEl = document.querySelector('#user-avatar');
      const balanceWrap = document.querySelector('#user-balance');
      const note = document.getElementById('provider-note');

      function rub(n){ try{ return '₽ ' + (Number(n)||0).toLocaleString('ru-RU'); }catch{ return '₽ 0'; } }

      function applyUser(u) {
        if (!u) u = { first_name:'Гость', balance: 0 };
        if (nameEl) nameEl.textContent = [u.first_name, u.last_name].filter(Boolean).join(' ') || 'Гость';
        if (avatarEl && u.avatar) avatarEl.src = u.avatar;

        const balNum = balanceWrap?.querySelector('[data-balance]');
        if (balNum) balNum.textContent = String(Number(u.balance ?? 0));
        else if (balanceWrap) balanceWrap.textContent = rub(u.balance ?? 0);

        if (note) note.textContent = u.provider ? ('Источник данных: ' + u.provider.toUpperCase()) : 'Вы не авторизованы.';
        document.body.dataset.auth = u.provider ? 'auth' : 'guest';
      }

      let user = null;

      // Быстрый рендер из TG query (баланс подтянем ниже)
      if (params.get('provider') === 'tg') {
        user = {
          provider: 'tg',
          id: params.get('id') || null,
          first_name: params.get('first_name') || '',
          last_name: params.get('last_name') || '',
          username: params.get('username') || '',
          avatar: params.get('photo_url') || '',
          balance: 0,
        };
        try {
          const cached = JSON.parse(localStorage.getItem('gg_user') || 'null');
          if (cached && cached.balance != null) user.balance = cached.balance;
        } catch {}
        try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
        if (history.replaceState) history.replaceState({}, '', location.pathname);
      }

      // Тянем /api/me
      try {
        const r = await fetch(API + '/api/me', { credentials: 'include', cache: 'no-store' });
        if (r.ok) {
          const j = await r.json();
          if (j && j.ok && j.user) {
            const isVK = j.user && j.user.vk_id && !String(j.user.vk_id).startsWith('tg:');
            user = {
              provider: isVK ? 'vk' : (user?.provider || 'tg'),
              id: j.user.id || user?.id || null,
              first_name: j.user.first_name || user?.first_name || '',
              last_name: j.user.last_name || user?.last_name || '',
              avatar: j.user.avatar || user?.avatar || '',
              balance: j.user.balance ?? user?.balance ?? 0, // ЛИЧНЫЙ баланс
              vk_id: j.user.vk_id
            };
            try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
            applyUser(user);
          }
        }
      } catch {}

      if (!user) {
        try { user = JSON.parse(localStorage.getItem('gg_user') || 'null'); } catch {}
      }
      applyUser(user);

      // Заглушка «Пополнить»
      document.getElementById('topup-btn').addEventListener('click', (e) => {
        e.preventDefault();
        alert('Скоро тут будет пополнение баланса ✨');
      });
    })();
  </script>

  <!-- фон-склейка -->
  <script>
  (function(){
    function b64uuid(){
      try{ const a=new Uint8Array(16); (crypto.getRandomValues||crypto.randomFillSync).call(crypto, a);
        return Array.from(a).map(x=>x.toString(16).padStart(2,'0')).join(''); }
      catch(e){ return (Date.now().toString(16)+Math.random().toString(16).slice(2)).slice(0,32); }
    }
    function getDeviceId(){
      try{
        let id = localStorage.getItem('device_id');
        if(!id){ id = b64uuid(); localStorage.setItem('device_id', id); }
        document.cookie = 'device_id=' + id + '; Path=/; Max-Age=' + (60*60*24*365) + '; SameSite=Lax';
        return id;
      }catch(_){ return null; }
    }
    async function linkBackground(provider, provider_user_id, username){
      const API = window.API || 'https://vercel2pr.onrender.com';
      const device_id = getDeviceId();
      try{
        await fetch(API + '/api/link/background', {
          method:'POST', headers:{ 'Content-Type':'application/json' }, credentials:'include',
          body: JSON.stringify({ provider, provider_user_id, username, device_id })
        });
      }catch(_){}
    }
    function ensureVkStartLinkHasDevice(){
      const API = window.API || 'https://vercel2pr.onrender.com';
      const el = document.querySelector('#vk-login') || document.querySelector('a.vk-btn');
      if(!el) return;
      const href = el.getAttribute('href') || (API + '/api/auth/vk/start');
      try{
        const url = new URL(href, location.origin);
        const did = getDeviceId();
        if(did){ url.searchParams.set('device_id', did); }
        el.setAttribute('href', url.toString());
      }catch(_){
        const did = getDeviceId();
        el.setAttribute('href', API + '/api/auth/vk/start' + (did ? ('?device_id=' + encodeURIComponent(did)) : ''));
      }
    }
    document.addEventListener('DOMContentLoaded', async function(){
      ensureVkStartLinkHasDevice();

      const p = new URLSearchParams(location.search);
      if (p.get('provider') === 'tg' && p.get('id')) {
        const username = p.get('username') || p.get('first_name') || '';
        await linkBackground('tg', String(p.get('id')), username);
        return;
      }

      try{
        const API = window.API || 'https://vercel2pr.onrender.com';
        const r = await fetch(API + '/api/me', { credentials:'include', cache:'no-store' });
        if (r.ok) {
          const data = await r.json();
          if (data && data.ok && data.user && data.user.vk_id) {
            await linkBackground('vk', String(data.user.vk_id), data.user.first_name || '');
          }
        }
      }catch(_){}
    });
  })();
  </script>

  <!-- универсальный апдейтер баланса + подписи источника -->
  <script>
  (async function(){
    const API = window.API || 'https://vercel2pr.onrender.com';
    try{
      const r = await fetch(API + '/api/me', { credentials:'include', cache:'no-store' });
      if(!r.ok) return;
      const data = await r.json();
      if(!data.ok || !data.user) return;

      document.querySelectorAll('[data-balance], .balance-amount, #balance')
        .forEach(el => el.textContent = String(data.user.balance ?? 0)); // личный баланс

      const src = document.querySelector('#provider-note, [data-source]');
      if (src) {
        const v = String(data.user.vk_id || '');
        const label = v && !v.startsWith('tg:') ? 'VK' : (v.startsWith('tg:') ? 'TG' : '—');
        src.textContent = 'Источник данных: ' + label;
      }
    }catch(_){}
  })();
  </script>

  <!-- Link accounts UI -->
  <script>
  (function(){
    const API = (window.API || localStorage.getItem('ADMIN_API') || 'https://vercel2pr.onrender.com').replace(/\/+$/,'');
    const statusEl = document.getElementById('link-status');
    const btnTG = document.getElementById('link-tg');
    const btnVK = document.getElementById('link-vk');
    const box   = document.getElementById('link-actions');

    let currentUser = null;

    async function fetchMe(){
      try{
        const r = await fetch(API + '/api/me', { credentials: 'include', cache: 'no-store' });
        const j = await r.json();
        if (j && j.ok && j.user) return j.user;
      }catch(_){}
      return null;
    }

    function detect(u){
      // 1) Явный tg из query
      const fromQ = new URLSearchParams(location.search).get('provider');
      if (fromQ === 'tg') return { provider:'tg', hasTG:true, hasVK:false };

      // 2) По vk_id: tg:* или numeric
      const v = String(u?.vk_id ?? '');
      const hasTG = v.startsWith('tg:');
      const hasVK = !!v && !hasTG;

      const provider = hasVK ? 'vk' : (hasTG ? 'tg' : (JSON.parse(localStorage.getItem('gg_user')||'null')?.provider || null));
      return { provider, hasTG, hasVK };
    }

    
    function showButtons(u){
      if (!u) return;
      const hasTG = (u.vk_id && String(u.vk_id).startsWith('tg:')) || u.provider==='tg';
      const hasVK = (u.vk_id && !String(u.vk_id).startsWith('tg:')) || u.provider==='vk';
      const bTG = document.getElementById('link-tg');
      const bVK = document.getElementById('link-vk');
      if (bTG) bTG.style.display = (!hasTG && hasVK) ? 'inline-flex' : 'none';
      if (bVK) bVK.style.display = (hasTG && !hasVK) ? 'inline-flex' : 'none';
    }


    function headerFor(u){ return { 'X-User-Id': String(u.id || u.user_id || '') }; }

    async function start(target){
      if (!currentUser) return;
      statusEl.style.display = 'inline-flex';
      statusEl.textContent = 'Готовим ссылку...';

      const r = await fetch(API + '/api/profile/link/start', {
        method:'POST',
        headers: Object.assign({'Content-Type':'application/json'}, headerFor(currentUser)),
        body: JSON.stringify({ target })
      });
      const j = await r.json().catch(()=>({}));
      if (!j.ok) { statusEl.textContent = 'Ошибка: ' + (j.error||''); return; }

      window.open(j.url, '_blank');
      statusEl.textContent = 'Ожидаем подтверждение...';

      const t0 = Date.now();
      const poll = setInterval(async ()=>{
        try{
          const rs = await fetch(API + '/api/profile/link/status?token='+encodeURIComponent(j.token), { headers: headerFor(currentUser) });
          const s  = await rs.json();
          if (s && s.ok && s.done) {
            clearInterval(poll);
            statusEl.textContent = 'Готово! Аккаунты связаны.';
            setTimeout(()=>location.reload(),800);
          } else if ((Date.now()-t0) > (j.ttl_minutes||15)*60*1000 || (s && s.expired)) {
            clearInterval(poll);
            statusEl.textContent = 'Время истекло. Попробуйте снова.';
          }
        }catch(_){/* ignore */}
      }, 2000);
    }

    btnTG?.addEventListener('click', ()=>start('tg'));
    btnVK?.addEventListener('click', ()=>start('vk'));

    fetchMe().then(u => { currentUser = u; showButtons(u); });
  })();
  </script>
</body>
</html>
