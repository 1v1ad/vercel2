<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лобби</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:'Inter',Arial,sans-serif;background:#18181f;color:#fff;padding:2em}
    .profile{max-width:400px;margin:auto;text-align:center}
    img{border-radius:50%;width:100px;height:100px}
    h2,p{margin:0.5em 0}
    button{margin-top:1em;background:#ffcc00;border:none;padding:0.5em 1.5em;font-size:1em;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="profile">
    <img id="userAva" src="" alt="Аватар">
    <h2 id="userName"></h2>
    <p id="userVKID"></p>
    <div id="userBalance"></div>
    <button id="logout-btn">Выйти</button>
  </div>
  <script>
    const API = 'https://vercel2pr.onrender.com';
    const token = localStorage.getItem('authToken');
    if (!token) {
      location.href = '/index.html';
      throw new Error('Нет токена');
    }

    async function fetchProfile() {
      try {
        const resp = await fetch(`${API}/api/user/profile`, {
          headers: { Authorization: 'Bearer ' + token }
        });
        if (!resp.ok) {
          localStorage.removeItem('authToken');
          location.href = '/index.html';
          return;
        }
        const p = await resp.json();
        document.getElementById('userAva').src = p.avatar;
        document.getElementById('userName').textContent = `${p.firstName} ${p.lastName}`;
        document.getElementById('userVKID').textContent = 'VK ID: ' + p.vk_id;
        document.getElementById('userBalance').textContent = 'Баланс: ' + p.balance;
      } catch (e) {
        console.error(e);
        localStorage.removeItem('authToken');
        location.href = '/index.html';
      }
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      location.href = '/index.html';
    });

    fetchProfile();
  </script>
</body>
</html>
