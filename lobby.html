<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лобби — PvP Chance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Скопируйте сюда весь блок <style> из вашего оригинального lobby.html */
  </style>
</head>
<body>
  <!-- Скопируйте сюда вашу разметку из оригинального lobby.html:
       контейнеры, элементы с id="userAva", "userName", "userVKID", "userBalance" и т.д. -->
  <!-- Например: -->
  <!--
  <div class="lobby-wrap">
    <img id="userAva" src="" alt="Аватар">
    <h2 id="userName"></h2>
    <p id="userVKID"></p>
    <div id="userBalance"></div>
    <button id="logout-btn">Выйти</button>
  </div>
  -->

  <script>
    const API = 'https://vercel2pr.onrender.com';
    const token = localStorage.getItem('authToken');
    if (!token) {
      location.href = '/index.html';
      throw new Error('Нет токена');
    }

    async function fetchProfile() {
      try {
        const resp = await fetch(`${API}/api/user/profile`, {
          headers: { Authorization: 'Bearer ' + token }
        });
        if (!resp.ok) {
          localStorage.removeItem('authToken');
          location.href = '/index.html';
          return;
        }
        const p = await resp.json();
        // Ваша функция рендеринга (или скопируйте renderProfile из оригинала)
        document.getElementById('userAva').src = p.avatar;
        document.getElementById('userName').textContent = `${p.firstName} ${p.lastName}`;
        document.getElementById('userVKID').textContent = 'VK ID: ' + p.vk_id;
        document.getElementById('userBalance').textContent = p.balance;
      } catch (e) {
        console.error(e);
        localStorage.removeItem('authToken');
        location.href = '/index.html';
      }
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      location.href = '/index.html';
    });

    fetchProfile();
  </script>
</body>
</html>
