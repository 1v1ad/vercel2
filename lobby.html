
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лобби</title>
</head>
<body>
  <h1>Добро пожаловать в лобби!</h1>
  <div id="userInfo"></div>

  <script>
    const token = localStorage.getItem("session_token");
    if (!token) {
      location.href = "/";
    }

    fetch("/api/me", {
      headers: {
        "Authorization": "Bearer " + token
      }
    })
    .then(res => res.json())
    .then(user => {
      document.getElementById("userInfo").innerHTML = `
        <p>${user.first_name} ${user.last_name}</p>
        <img src="${user.photo}" width="40" style="border-radius: 50%" />
      `;
    })
    .catch(() => {
      alert("Не удалось загрузить данные пользователя");
      location.href = "/";
    });
  </script>
</body>
</html>
