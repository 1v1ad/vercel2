<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG ROOM — Лобби</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    :root { color-scheme: dark; }
    body{margin:0;background:#0c0f14;color:#eaeef6;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Inter,Arial,sans-serif}
    .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg,#10151e,#0b0f15);border:1px solid #1f2835;border-radius:18px;box-shadow:0 8px 30px rgba(0,0,0,.35);padding:28px}
    .row{display:flex;gap:20px;flex-wrap:wrap}
    .user{display:flex;align-items:center;gap:14px;background:#0f1520;border:1px solid #1e2836;border-radius:14px;padding:12px 14px}
    .user img{width:40px;height:40px;border-radius:50%;object-fit:cover}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 12px 0">Лобби</h1>
      <p class="muted" style="margin:0 0 24px 0">Добро пожаловать! Если вы видите пустую страницу — дождитесь инициализации.</p>

      <!-- app.js сам заполнит этот блок данными пользователя и контентом лобби -->
      <div id="lobby-root">
        <div class="row">
          <div class="user">
            <img id="user-avatar" src="/assets/avatar-placeholder.png" alt="avatar" />
            <div>
              <div id="user-name"><span class="muted">Загрузка профиля…</span></div>
              <div id="user-id" class="muted" style="font-size:12px"></div>
            </div>
          </div>
        </div>

        <div id="lobby-content" style="margin-top:20px"></div>
      </div>
    </div>
  </div>

  <!-- общий клиентский JS -->
  <script defer src="/assets/js/app.js"></script>
</body>
</html>
