<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Room — Лобби</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root{ --bg:#0b0d12; --card:#0f1219; --text:#e8eaf0; --muted:#98a2b3; --gold:#f4d88a; --border:rgba(255,255,255,.08); }
    *{box-sizing:border-box}
    body{ margin:0; background:#0b0d12; color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .hdr{ display:grid; grid-template-columns:auto 1fr auto; grid-template-areas:"back brand cta" "user user user"; gap:12px; padding:14px 16px; border-bottom:1px solid var(--border); background:linear-gradient(180deg,#0f131b,#0b0d12); }
    .hdr .btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px; border:1px solid var(--border); background:#121621; color:#e8eaf0; text-decoration:none; }
    .hdr-back{ grid-area:back; } .hdr-cta{ grid-area:cta; }
    .hdr .brand{ grid-area:brand; font-weight:800; color:var(--gold); text-align:center; }
    .hdr .brand .gg{ background: linear-gradient(90deg, #ff3b3b, #23d160); -webkit-background-clip: text; background-clip:text; color:transparent; }
    .hdr-user{ grid-area:user; display:flex; align-items:center; gap:10px; min-height:44px; }
    .hdr-user img{ width:40px; height:40px; border-radius:50%; object-fit:cover; background:#222; }
    .hdr-user #user-name{ font-weight:700; }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#121621; border:1px solid var(--border); color:#e8eaf0; font-weight:700 }
    .wrap{max-width:980px; margin:0 auto; padding:20px 16px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px}
    .link-btn{ margin-left:10px; }
  </style>
</head>
<body>
  <header class="hdr">
    <a class="btn hdr-back" href="/index.html"><span aria-hidden="true">←</span> <span class="label">На главную</span></a>
    <div class="brand"><span class="gg">GG</span> ROOM — Лобби</div>
    <a class="btn hdr-cta" href="#" id="topup-btn"><svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 7h-2V6a2 2 0 0 0-2-2H6a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-4-1v1H6a1 1 0 0 1 0-2h8a1 1 0 0 1 1 1Zm4 11H6a1 1 0 0 1-1-1V9h15v8a1 1 0 0 1-1 1Zm-3-6.5a1.5 1.5 0 1 0 0 3h2v-3h-2Z"/></svg> <span class="label">Пополнить</span></a>
    <div class="hdr-user">
      <img id="user-avatar" src="" alt="Аватар" />
      <div id="user-name">Гость</div>
      <span id="user-balance" class="pill">₽ <span class="balance-amount" data-balance>0</span></span>
      <button id="link-tg" class="btn link-btn" style="display:none">Связать Telegram</button>
      <button id="link-vk" class="btn link-btn" style="display:none">Связать Вконтакте</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <p>Добро пожаловать в лобби. Тут будут комнаты, турниры и прочая красота.</p>
      <p id="provider-note" style="color:var(--muted)"></p>
    </div>
  </div>

  <script>
  (async () => {
    const API = 'https://vercel2pr.onrender.com';
    const params = new URLSearchParams(location.search);

    const nameEl = document.querySelector('#user-name');
    const avatarEl = document.querySelector('#user-avatar');
    const balanceWrap = document.querySelector('#user-balance');
    const note = document.getElementById('provider-note');
    const btnTG = document.getElementById('link-tg');
    const btnVK = document.getElementById('link-vk');

    function rub(n){ try{ return '₽ ' + (Number(n)||0).toLocaleString('ru-RU'); }catch{ return '₽ 0'; } }

    function applyUser(u) {
      if (!u) u = { first_name:'Гость', balance: 0 };
      if (nameEl) nameEl.textContent = [u.first_name, u.last_name].filter(Boolean).join(' ') || 'Гость';
      if (avatarEl && u.avatar) avatarEl.src = u.avatar;
      const balNum = balanceWrap?.querySelector('[data-balance]');
      if (balNum) balNum.textContent = String(Number(u.balance ?? 0));
      else if (balanceWrap) balanceWrap.textContent = rub(u.balance ?? 0);
      if (note) note.textContent = u.provider ? ('Источник данных: ' + u.provider.toUpperCase()) : 'Вы не авторизованы.';
      document.body.dataset.auth = u.provider ? 'auth' : 'guest';
    }

    let user = null;

    if (params.get('provider') === 'tg') {
      user = {
        provider: 'tg',
        id: Number(params.get('id')||0) || null,
        first_name: params.get('first_name') || '',
        last_name: params.get('last_name') || '',
        username: params.get('username') || '',
        avatar: params.get('photo_url') || '',
        balance: 0,
      };
      try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
      if (history.replaceState) history.replaceState({}, '', location.pathname);
    }

    function showLinkButtons(u){
      const isVK = u && u.vk_id && !String(u.vk_id).startsWith('tg:');
      const hasVK = !!isVK;
      const hasTG = String(u?.vk_id||'').startsWith('tg:');
      btnTG.style.display = hasVK && !hasTG ? 'inline-flex' : 'none';
      btnVK.style.display = hasTG && !hasVK ? 'inline-flex' : 'none';
    }

    try {
      const r = await fetch(API + '/api/me', { credentials: 'include', cache: 'no-store' });
      if (r.ok) {
        const j = await r.json();
        if (j && j.ok && j.user) {
          if (!user || (user.id && j.user.id === user.id)) {
            const isVK = j.user && j.user.vk_id && !String(j.user.vk_id).startsWith('tg:');
            user = {
              provider: isVK ? 'vk' : (user?.provider || 'tg'),
              id: j.user.id || user?.id || null,
              first_name: j.user.first_name || user?.first_name || '',
              last_name: j.user.last_name || user?.last_name || '',
              avatar: j.user.avatar || user?.avatar || '',
              balance: j.user.balance ?? user?.balance ?? 0,
              vk_id: j.user.vk_id
            };
            try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
          }
          showLinkButtons(j.user);
        }
      }
    } catch {}

    if (!user) {
      try { user = JSON.parse(localStorage.getItem('gg_user') || 'null'); } catch {}
    }

    applyUser(user);

    document.getElementById('topup-btn').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Скоро тут будет пополнение баланса ✨');
    });

    async function startLink(target){
      const me = await fetch(API + '/api/me', { credentials:'include', cache:'no-store' }).then(r=>r.json()).catch(()=>null);
      if (!me || !me.user) return alert('Авторизуйтесь сначала.');
      const r = await fetch(API + '/api/profile/link/start', {
        method:'POST', headers:{'Content-Type':'application/json','X-User-Id': String(me.user.id)},
        body: JSON.stringify({ target })
      }).then(r=>r.json()).catch(()=>null);
      if (!r || !r.ok) return alert('Ошибка: '+(r && r.error || 'link_start_failed'));
      window.open(r.url, '_blank');
    }
    btnTG.addEventListener('click', ()=>startLink('tg'));
    btnVK.addEventListener('click', ()=>startLink('vk'));
  })();
  </script>

  <script>
  (function(){
    function b64uuid(){
      try{ const a=new Uint8Array(16); (crypto.getRandomValues||crypto.randomFillSync).call(crypto, a);
        return Array.from(a).map(x=>x.toString(16).padStart(2,'0')).join(''); }
      catch(e){ return (Date.now().toString(16)+Math.random().toString(16).slice(2)).slice(0,32); }
    }
    function getDeviceId(){
      try{
        let id = localStorage.getItem('device_id');
        if(!id){ id = b64uuid(); localStorage.setItem('device_id', id); }
        document.cookie = 'device_id=' + id + '; Path=/; Max-Age=' + (60*60*24*365) + '; SameSite=Lax';
        return id;
      }catch(_){ return null; }
    }
    async function linkBackground(provider, provider_user_id, username){
      const API = 'https://vercel2pr.onrender.com';
      const device_id = getDeviceId();
      try{
        await fetch(API + '/api/link/background', {
          method:'POST', headers:{ 'Content-Type':'application/json' }, credentials:'include',
          body: JSON.stringify({ provider, provider_user_id, username, device_id })
        });
      }catch(_){}
    }
    document.addEventListener('DOMContentLoaded', async function(){
      const p = new URLSearchParams(location.search);
      if (p.get('provider') === 'tg' && p.get('id')) {
        const username = p.get('username') || p.get('first_name') || '';
        await linkBackground('tg', String(p.get('id')), username);
      }
    });
  })();
  </script>
</body>
</html>
