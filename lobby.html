<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lobby</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:0;background:#0b0f17;color:#fff}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .card{background:#121826;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Лобби</h1>
      <p id="hello">Проверяю сессию...</p>
      <a href="/"><button>↩ На главную</button></a>
    </div>
  </div>
  <script>
    const API = 'https://vercel2pr.onrender.com';
    fetch(API + '/api/me', { credentials: 'include' })
      .then(r=>r.json()).then(j=>{
        const el = document.getElementById('hello');
        if (j.ok) el.textContent = 'Привет, ' + (j.user.first_name || 'игрок') + '! Сессия активна.';
        else el.textContent = 'Сессия не найдена. Вернись на главную и войди заново.';
      }).catch(()=> document.getElementById('hello').textContent='Ошибка запроса к API');
  </script>
</body>
</html>
