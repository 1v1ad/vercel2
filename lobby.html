<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GG ROOM — лобби</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; min-height:100dvh; display:grid; place-items:center;
      background:#0b0d12; color:#eaecef; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }
    .wrap{
      width:min(840px, 92vw); background:#0f1218; border-radius:18px; padding:26px;
      border:1px solid rgba(255,255,255,.06); box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
    }
    header{ display:flex; gap:14px; align-items:center; }
    #user-avatar{ width:56px; height:56px; border-radius:50%; object-fit:cover; border:1px solid rgba(255,255,255,.12) }
    h1{ margin:0; font-size:22px }
    .muted{ opacity:.7; font-size:13px }
    .row{ margin-top:18px; display:flex; gap:10px; flex-wrap:wrap }
    .btn{
      height:40px; padding:0 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04); color:#fff; cursor:pointer; font-weight:600;
    }
  </style>
  <script defer src="/js/app.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <img id="user-avatar" src="/assets/avatar-placeholder.png" alt="avatar" />
      <div>
        <h1 id="user-name">Загрузка…</h1>
        <div id="user-id" class="muted">—</div>
      </div>
      <div style="flex:1"></div>
      <button class="btn" onclick="logout()">Выйти</button>
    </header>

    <section class="row">
      <button class="btn">Турниры</button>
      <button class="btn">Призы</button>
      <button class="btn">Магазин</button>
    </section>
  </div>
</body>
</html>
