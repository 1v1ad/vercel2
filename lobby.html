<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Лобби</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .header { display: flex; justify-content: space-between; padding: 10px; background: #333; color: white; }
    .user-info { display: flex; align-items: center; gap: 8px; }
    .user-info img { width: 32px; height: 32px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="header">
    <div>Добро пожаловать в лобби!</div>
    <div class="user-info" id="userInfo" style="display: none;">
      <img id="avatar" src="" alt="avatar">
      <span id="name"></span>
    </div>
  </div>

  <script>
    const firstName = localStorage.getItem("user_first_name");
    const lastName = localStorage.getItem("user_last_name");
    const avatar = localStorage.getItem("user_avatar");

    if (!firstName || !avatar) {
      window.location.href = "/";
    } else {
      document.getElementById("userInfo").style.display = "flex";
      document.getElementById("name").textContent = firstName + " " + lastName;
      document.getElementById("avatar").src = avatar;
    }
  </script>
</body>
</html>
