    .header {

    .profile {

      gap: 14px;
    }
    .profile-avatar {
      width: 52px; height: 52px; border-radius: 50%;
      border: 2.5px solid #ffbb00;

      color: #fa4242;

      margin-top: 8px;

    .lobby-main {

      align-items: center;
      gap: 26px;
      margin-top: 18px;
      min-height: 60vh;
      padding-bottom: 32px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 95vw; max-width: 410px;
      margin: 0 auto;
    }
    .game-card {
      background: linear-gradient(145deg, #26232e 60%, #4d371d 100%);
      border-radius: 26px;
      box-shadow:
        0 2px 18px 4px #0008,
        0 0 28px #ffbb0030 inset,
        0 6px 32px #fa424218;
      padding: 25px 12px 18px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.2px solid #ffbb00b8;
      position: relative;
      overflow: hidden;
      transition: transform 0.13s, box-shadow 0.13s;
    }
    .game-card::before {
      content: "";
      position: absolute;
      top: 10px; left: 10px; right: 10px;
      height: 18px;
      background: linear-gradient(90deg, #fff5 20%, #fff1 70%, transparent);
      border-radius: 12px 12px 50px 50px;
      opacity: 0.19;
      z-index: 1;
    }
    .game-card:hover {
      transform: translateY(-4px) scale(1.025);
      box-shadow: 0 8px 22px #ffbb0020, 0 0 18px #fa4242aa inset;
      border-color: #ff4444cc;
    }
    .game-icon {
      width: 56px; height: 56px;
      margin-bottom: 14px;
      border-radius: 50%;
      box-shadow: 0 0 16px #fa424250, 0 0 0 2px #fff3;
      background: linear-gradient(135deg, #fff3c0 10%, #ffcf62 100%);
      display: flex; align-items: center; justify-content: center;
      font-size: 2.1em;
      color: #fa4242;
      border: 2px solid #ffbb0050;
    }
    .game-title {
      font-size: 1.13em;
      font-weight: 700;
      margin-bottom: 7px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px #000a;
      text-align: center;
    }
    .game-prize {
      color: #ffbb00;
      font-size: 1.08em;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 7px #ffbb0040;
      text-align: center;
    }
    .game-btn {
      background: linear-gradient(90deg, #ff4242 60%, #ffa502 100%);
      color: #fff;
      border: none;
      outline: none;
      padding: 13px 20px;
      border-radius: 16px;
      font-size: 1.08em;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 0 12px #fa424299;
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.13s;
      margin-top: 8px;
      width: 95%;
      max-width: 230px;
    }
    .game-btn:hover {
      background: linear-gradient(90deg, #ffbb00 40%, #ff4242 100%);
      box-shadow: 0 0 15px #ffbb00cc;
      color: #222;
    }
    .create-btn {
      margin-top: 24px;
      background: linear-gradient(90deg, #21d397 20%, #ff4242 100%);
      color: #fff;
      font-weight: 800;
      font-size: 1.1em;
      border: none;
      border-radius: 20px;
      padding: 13px 30px;
      box-shadow: 0 0 14px #21d39755;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.13s;
      width: 90vw;
      max-width: 330px;
      margin-bottom: 20px;
    }
    .create-btn:hover {
      background: linear-gradient(90deg, #ffbb00 10%, #21d397 90%);
      box-shadow: 0 0 30px #ffbb00bb;
      color: #191919;
    }
    @media (min-width: 601px) {
      .games-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        max-width: 1100px;
        gap: 40px;
      }
      .game-card {
        border-radius: 36px;
        padding: 40px 30px 30px 30px;
      }
      .game-icon {
        width: 88px; height: 88px; font-size: 2.7em; margin-bottom: 26px;
      }
      .create-btn {
        font-size: 1.25em; padding: 18px 56px;
      }
      .header-title {
        font-size: 2em;
      }
      .profile-avatar { width: 60px; height: 60px;}
      .profile-name { font-size: 1.2em;}
    }
  </style>
</head>
