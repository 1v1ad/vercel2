<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="api-base" content="https://vercel2pr.onrender.com">
  <meta name="tg-bot-id" content="t.me/GGR00m_bot">
  <title>GG ROOM — Лобби</title>

  <!-- FAVICONS -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="manifest" href="/assets/site.webmanifest">

  <style>
    :root{ --bg:#0b0d12; --card:#0f1219; --text:#e8eaf0; --muted:#98a2b3; --gold:#f4d88a; --border:rgba(255,255,255,.08); }
    *{box-sizing:border-box} body{ margin:0; background:#0b0d12; color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .hdr{ display:grid; grid-template-columns:auto 1fr auto; grid-template-areas:"back brand cta" "user user user"; align-items:center; gap:12px; padding:14px 16px; border-bottom:1px solid var(--border); background:linear-gradient(180deg,#0f131b,#0b0d12); }
    .hdr .btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px; border:1px solid var(--border); background:#121621; color:#e8eaf0; text-decoration:none; white-space:nowrap; }
    .hdr-back{ grid-area:back; } .hdr-cta{ grid-area:cta; } .hdr .brand{ grid-area:brand; font-weight:800; color:var(--gold); text-align:center; }
    .hdr .brand .gg{ background:linear-gradient(90deg,#ff3b3b,#23d160); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .hdr-user{ grid-area:user; display:flex; align-items:center; gap:10px; min-height:44px; }
    .hdr-user img{ width:40px; height:40px; border-radius:50%; object-fit:cover; background:#222; }
    .hdr-user #user-name{ font-weight:700; }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#121621; border:1px solid var(--border); color:#e8eaf0; font-weight:700 }
    @media (max-width:480px){ .hdr{ gap:10px; padding:12px } .hdr .brand{ font-size:clamp(16px,5vw,18px) } .hdr .btn{ padding:6px 10px; font-size:14px } .hdr-user img{ width:36px; height:36px } .pill{ padding:6px 10px; font-size:14px } }
    @media (max-width:360px){ .hdr .btn .label{ display:none } }
    .wrap{ max-width:980px; margin:0 auto; padding:20px 16px } .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px }
  
/* --- link actions (VK/TG) --- */
.link-actions{display:none;gap:8px;margin:12px 0;display:flex;flex-wrap:wrap}
.link-actions .btn{background:#1d2a40;border:1px solid #2b3a57;border-radius:12px;padding:8px 12px;color:#e8f0ff;font-weight:700;cursor:pointer}
.link-actions .btn[disabled]{opacity:.5;cursor:default}
.link-actions .btn.tg{background:#229ED9;border-color:#229ED9}
.link-actions .btn.vk{background:#2787F5;border-color:#2787F5}
.hidden{display:none !important}

</style>
</head>
<body>
  <header class="hdr">
    <a class="btn hdr-back" href="/index.html"><span aria-hidden="true">←</span> <span class="label">На главную</span></a>
    <div class="brand"><span class="gg">GG</span> ROOM — Лобби</div>
    <a class="btn hdr-cta" href="#" id="topup-btn" title="Пополнить баланс">
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 7h-2V6a2 2 0 0 0-2-2H6a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-4-1v1H6a1 1 0 0 1 0-2h8a1 1 0 0 1 1 1Zm4 11H6a1 1 0 0 1-1-1V9h15v8a1 1 0 0 1-1 1Zm-3-6.5a1.5 1.5 0 1 0 0 3h2v-3h-2Z"/></svg>
      <span class="label">Пополнить</span>
    </a>

    <div class="hdr-user">
      <img id="user-avatar" src="" alt="Аватар" />
      <div id="user-name">Гость</div>
      <span id="user-balance" class="pill">₽ <span class="balance-amount" data-balance>0</span></span>
      <button id="link-tg"  class="btn" style="display:none">Связать Telegram</button>
      <button id="link-vk"  class="btn" style="display:none">Связать Вконтакте</button>
    </div>
  </header>

  <!-- Link VK/TG actions -->
  <div id="link-actions" class="link-actions hidden">
    <button id="btnLinkVK" class="btn vk" data-link="vk" type="button">Связать ВКонтакте</button>
    <button id="btnLinkTG" class="btn tg" data-link="tg" type="button">Связать Telegram</button>
  </div>


  <!-- linkers: связывание аккаунтов -->
<div class="hdr-linkers" style="display:flex; gap:8px; align-items:center; margin-left:8px">
  <button id="btnLinkVK" class="btn btn-sm" data-link-vk hidden>Связать ВКонтакте</button>
  <button id="btnLinkTG" class="btn btn-sm" data-link-tg hidden>Связать Телеграм</button>
</div>

  <div class="wrap">
    <div class="card">
      <p>Добро пожаловать в лобби. Тут будут комнаты, турниры и прочая красота.</p>
      <p id="provider-note" style="color:var(--muted)"></p>
    </div>
  </div>

  <script>
  (async () => {
    const API = 'https://vercel2pr.onrender.com';
    const params = new URLSearchParams(location.search);

    const nameEl = document.getElementById('user-name');
    const avatarEl = document.getElementById('user-avatar');
    const balanceWrap = document.getElementById('user-balance');
    const note = document.getElementById('provider-note');
    const btnTG = document.getElementById('link-tg');
    const btnVK = document.getElementById('link-vk');

    const fromTG = (params.get('provider') === 'tg');

    function rub(n){ try{ return '₽ ' + (Number(n)||0).toLocaleString('ru-RU'); }catch{ return '₽ 0'; } }

    function applyUser(u) {
      if (!u) u = { first_name:'Гость', balance: 0, provider:null };
      if (nameEl) nameEl.textContent = [u.first_name, u.last_name].filter(Boolean).join(' ') || 'Гость';
      if (avatarEl && u.avatar) avatarEl.src = u.avatar;

      const balNum = balanceWrap?.querySelector('[data-balance]');
      if (balNum) balNum.textContent = String(Number(u.balance ?? 0));
      else if (balanceWrap) balanceWrap.textContent = rub(u.balance ?? 0);

      if (note) note.textContent = u.provider ? ('Источник данных: ' + u.provider.toUpperCase()) : 'Вы не авторизованы.';

      // показать правильную кнопку «связать»
      btnTG.style.display = (u.provider === 'vk') ? 'inline-flex' : 'none';
      btnVK.style.display = (u.provider === 'tg') ? 'inline-flex' : 'none';
    }

    // 1) Берём HUM-баланс/сессию
    let sessionUser = null;
    try {
      const r = await fetch(API + '/api/me', { credentials: 'include', cache: 'no-store' });
      const j = await r.json().catch(()=>({}));
      if (j && j.ok && j.user) sessionUser = j.user;
    } catch {}

    // 2) Сбор итоговой «модели пользователя»
    let user;
    if (fromTG) {
      // поля внешнего вида — из TG; баланс — из HUM
      user = {
        provider: 'tg',
        id: params.get('id') || sessionUser?.id || null,
        first_name: params.get('first_name') || sessionUser?.first_name || '',
        last_name: params.get('last_name') || sessionUser?.last_name || '',
        avatar: params.get('photo_url') || sessionUser?.avatar || '',
        balance: Number(sessionUser?.balance ?? 0),
      };
    } else if (sessionUser) {
      const isVK = sessionUser.vk_id && !String(sessionUser.vk_id).startsWith('tg:');
      user = {
        provider: isVK ? 'vk' : 'tg',
        id: sessionUser.id || null,
        first_name: sessionUser.first_name || '',
        last_name: sessionUser.last_name || '',
        avatar: sessionUser.avatar || '',
        balance: Number(sessionUser.balance ?? 0),
      };
    }

    // 3) Сохраняем кэш (без перезатирания провайдера TG)
    try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
    applyUser(user);

    // Заглушка «Пополнить»
    document.getElementById('topup-btn').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Скоро тут будет пополнение баланса ✨');
    });
  })();
  </script>

  <!-- фон-склейка (как было) -->
  <script>
  (function(){
    function b64uuid(){
      try{ const a=new Uint8Array(16); (crypto.getRandomValues||crypto.randomFillSync).call(crypto, a);
        return Array.from(a).map(x=>x.toString(16).padStart(2,'0')).join(''); }
      catch(e){ return (Date.now().toString(16)+Math.random().toString(16).slice(2)).slice(0,32); }
    }
    function getDeviceId(){
      try{
        let id = localStorage.getItem('device_id');
        if(!id){ id = b64uuid(); localStorage.setItem('device_id', id); }
        document.cookie = 'device_id=' + id + '; Path=/; Max-Age=' + (60*60*24*365) + '; SameSite=Lax';
        return id;
      }catch(_){ return null; }
    }
    async function linkBackground(provider, provider_user_id, username){
      const API = window.API || 'https://vercel2pr.onrender.com';
      const device_id = getDeviceId();
      try{
        await fetch(API + '/api/link/background', {
          method:'POST', headers:{ 'Content-Type':'application/json' }, credentials:'include',
          body: JSON.stringify({ provider, provider_user_id, username, device_id })
        });
      }catch(_){}
    }
    function ensureVkStartLinkHasDevice(){
      const API = window.API || 'https://vercel2pr.onrender.com';
      const el = document.querySelector('#vk-login') || document.querySelector('a.vk-btn');
      if(!el) return;
      const href = el.getAttribute('href') || (API + '/api/auth/vk/start');
      try{
        const url = new URL(href, location.origin);
        const did = getDeviceId();
        if(did){ url.searchParams.set('device_id', did); }
        el.setAttribute('href', url.toString());
      }catch(_){
        const did = getDeviceId();
        el.setAttribute('href', API + '/api/auth/vk/start' + (did ? ('?device_id=' + encodeURIComponent(did)) : ''));
      }
    }
    document.addEventListener('DOMContentLoaded', async function(){
      ensureVkStartLinkHasDevice();

      const p = new URLSearchParams(location.search);
      if (p.get('provider') === 'tg' && p.get('id')) {
        const username = p.get('username') || p.get('first_name') || '';
        await linkBackground('tg', String(p.get('id')), username);
        return;
      }

      try{
        const API = window.API || 'https://vercel2pr.onrender.com';
        const r = await fetch(API + '/api/me', { credentials:'include', cache:'no-store' });
        if (r.ok) {
          const data = await r.json();
          if (data && data.ok && data.user && data.user.vk_id) {
            await linkBackground('vk', String(data.user.vk_id), data.user.first_name || '');
          }
        }
      }catch(_){}
    });
  })();
  </script>
  <script>
  window.API_BASE =
    localStorage.getItem('ADMIN_API') ||
    localStorage.getItem('admin_api') ||
    'https://vercel2pr.onrender.com';
  </script>

<script>
// lightweight glue for link buttons — uses lobby-balance-fix.js helpers if present
(function(){
  function qs(s){return document.querySelector(s);}
  var a = qs('#link-actions');
  if(!a) return;
  function show(){ a.classList.remove('hidden'); }
  // expose small API for lobby-balance-fix.js
  window.__setLinkButtons = function(mode){
    // mode: 'vk' or 'tg' — what the current user ALREADY has
    // then we show the opposite button
    if(mode==='vk'){ qs('#btnLinkVK')?.classList.add('hidden'); qs('#btnLinkTG')?.classList.remove('hidden'); }
    else if(mode==='tg'){ qs('#btnLinkTG')?.classList.add('hidden'); qs('#btnLinkVK')?.classList.remove('hidden'); }
    show();
  };
  // fallback onclick if helper didn't attach
  a.addEventListener('click', function(e){
    var btn = e.target.closest('[data-link]'); if(!btn) return;
    var target = btn.getAttribute('data-link');
    var api = (document.querySelector('meta[name="api-base"]')?.content || '').trim();
    if(!api) return;
    var ret = encodeURIComponent(location.href);
    // we call GET /api/profile/link/start which should 302 to provider
    var url = api + '/api/profile/link/start?target=' + encodeURIComponent(target) + '&return=' + ret;
    window.location.href = url;
  });
})();
</script>
