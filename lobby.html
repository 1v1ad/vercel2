
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лобби</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 8px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Добро пожаловать в лобби!</h1>
    <div class="user-info" id="userInfo" style="display: none;"></div>
  </div>

  <script>
    try {
      const user = JSON.parse(localStorage.getItem("vk_user"));
      if (user && user.first_name && user.photo) {
        const info = document.getElementById("userInfo");
        info.innerHTML = `<img src="${user.photo}" alt="avatar"><span>${user.first_name}</span>`;
        info.style.display = "flex";
      }
    } catch (e) {
      console.warn("Нет данных пользователя");
    }
  </script>
</body>
</html>
