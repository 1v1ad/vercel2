<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Room — Лобби</title>
  <style>
    :root{
      --bg:#0b0d12; --card:#0f1219; --text:#e8eaf0; --muted:#98a2b3; --gold:#f4d88a;
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:#0b0d12; color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,#0f131b,#0b0d12)
    }
    header .brand{font-weight:800; color:var(--gold)}
    /* Градиент только для букв GG */
    header .brand .gg{
      background: linear-gradient(90deg, #ff3b3b, #23d160);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .user{display:flex; align-items:center; gap:10px}
    .user img{width:40px; height:40px; border-radius:50%; object-fit:cover; background:#222}
    .wrap{max-width:980px; margin:0 auto; padding:20px 16px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px}

    .pill{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      background:#121621; border:1px solid var(--border); color:#e8eaf0; font-weight:700}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px; border:1px solid var(--border); background:#121621; color:#e8eaf0; text-decoration:none}
  </style>
</head>
<body>
  <header>
    <a class="btn" href="/index.html">← На главную</a>
    <div class="brand"><span class="gg">GG</span> ROOM — Лобби</div>
    <div class="user">
      <span id="user-balance" class="pill">₽ 0</span>
      <img id="user-avatar" src="" alt="avatar" />
      <div id="user-name">Гость</div>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <p>Добро пожаловать в лобби. Тут будут комнаты, турниры и прочая красота.</p>
      <p id="provider-note" style="color:var(--muted)"></p>
    </div>
  </div>

  <script>
    (async () => {
      const API = 'https://vercel2pr.onrender.com';
      const params = new URLSearchParams(location.search);

      const nameEl = document.querySelector('#user-name');
      const avatarEl = document.querySelector('#user-avatar');
      const balanceEl = document.querySelector('#user-balance');
      const note = document.getElementById('provider-note');

      function rub(n){ try{ return '₽ ' + (Number(n)||0).toLocaleString('ru-RU'); }catch{ return '₽ 0'; } }

      function applyUser(u) {
        if (nameEl) nameEl.textContent = [u.first_name, u.last_name].filter(Boolean).join(' ') || 'Гость';
        if (avatarEl && u.avatar) avatarEl.src = u.avatar;
        if (balanceEl) balanceEl.textContent = rub(u.balance ?? 0);
        if (note) note.textContent = u.provider ? ('Источник данных: ' + u.provider.toUpperCase()) : 'Вы не авторизованы.';
        document.body.dataset.auth = u.provider ? 'auth' : 'guest';
      }

      let user = null;

      // 1) TG через query — имя/аватар сразу, баланс подтянем позже
      if (params.get('provider') === 'tg') {
        user = {
          provider: 'tg',
          id: params.get('id') || null,
          first_name: params.get('first_name') || '',
          last_name: params.get('last_name') || '',
          username: params.get('username') || '',
          avatar: params.get('photo_url') || '',
          balance: 0,
        };
        try {
          const cached = JSON.parse(localStorage.getItem('gg_user') || 'null');
          if (cached && cached.balance != null) user.balance = cached.balance;
        } catch {}
        try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
        if (history.replaceState) history.replaceState({}, '', location.pathname);
      }

      // 2) Пробуем серверную сессию (VK cookie, а позже — и TG когда добавим куку)
      try {
        const r = await fetch(API + '/api/me', { credentials: 'include' });
        const j = await r.json();
        if (j && j.ok && j.user) {
          user = {
            provider: user?.provider || 'vk',
            id: j.user.id || user?.id || null,
            first_name: j.user.first_name || user?.first_name || '',
            last_name: j.user.last_name || user?.last_name || '',
            avatar: j.user.avatar || user?.avatar || '',
            balance: j.user.balance ?? user?.balance ?? 0,
          };
          try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
        }
      } catch {}

      // 3) Фолбэк — кэш
      if (!user) {
        try { user = JSON.parse(localStorage.getItem('gg_user') || 'null'); } catch {}
      }

      applyUser(user || { first_name: 'Гость', avatar: '', balance: 0 });
    })();
  </script>
</body>
</html>
