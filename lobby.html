<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Лобби</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- твой существующий хедер -->
  </header>

  <main>
    <section class="hub">
      <h2 class="hub-title">Главное лобби</h2>
      <p class="hub-sub">
        Турниры, кэш-игры и акции в одном месте. История операций появится тут же.
      </p>

      <div class="hub-row one">
        <a href="/duel.html" class="game-card">
          <div class="game-card-title">Дуэль 1 на 1</div>
          <div class="game-card-desc">
            Создай комнату и выбери ставку: 100 · 250 · 500 · 1 000 · 5 000 · 10 000 ₽
          </div>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <!-- твой существующий футер -->
  </footer>

  <style>
    .hub {
      margin: 24px auto;
      max-width: 1100px;
      padding: 16px 18px;
      background: rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
    }
    .hub-title {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 800;
    }
    .hub-sub {
      margin: 0 0 16px;
      opacity: .7;
    }
    .hub-row.one {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .game-card {
      display: block;
      padding: 16px;
      background: #12151b;
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      text-decoration: none;
      color: inherit;
      transition: border-color .1s ease, transform .06s ease;
    }
    .game-card:hover {
      border-color: rgba(35,178,109,.45);
    }
    .game-card:active {
      transform: translateY(1px);
    }
    .game-card-title {
      font-weight: 800;
      margin-bottom: 6px;
    }
    .game-card-desc {
      opacity: .75;
    }
  </style>
</body>
</html>
