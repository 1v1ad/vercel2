<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Room — Лобби</title>
  <style>
    :root{
      --bg:#0b0d12; --card:#0f1219; --text:#e8eaf0; --muted:#98a2b3; --gold:#f4d88a;
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:#0b0d12; color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ── Чердак: двухрядная шапка на мобилках ───────────────────────── */
    .hdr{
      display:grid;
      grid-template-columns: auto 1fr auto;
      grid-template-areas:
        "back brand cta"
        "user user user";
      align-items:center;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,#0f131b,#0b0d12);
    }
    .hdr .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:10px;
      border:1px solid var(--border); background:#121621; color:#e8eaf0;
      text-decoration:none; white-space:nowrap;
    }
    .hdr-back{ grid-area:back; }
    .hdr-cta { grid-area:cta; }

    .hdr .brand{ grid-area:brand; font-weight:800; color:var(--gold); text-align:center; }
    .hdr .brand .gg{
      background: linear-gradient(90deg, #ff3b3b, #23d160);
      -webkit-background-clip: text; background-clip:text; color:transparent;
    }

    .hdr-user{
      grid-area:user;
      display:flex; align-items:center; gap:10px; min-height:44px;
    }
    .hdr-user img{ width:40px; height:40px; border-radius:50%; object-fit:cover; background:#222; }
    .hdr-user #user-name{ font-weight:700; }
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      background:#121621; border:1px solid var(--border); color:#e8eaf0; font-weight:700
    }

    /* Мобилки */
    @media (max-width: 480px){
      .hdr{ gap:10px; padding:12px 12px; }
      .hdr .brand{ font-size:clamp(16px, 5vw, 18px); }
      .hdr .btn{ padding:6px 10px; font-size:14px; }
      .hdr-user img{ width:36px; height:36px; }
      .pill{ padding:6px 10px; font-size:14px; }
    }
    /* Сверхузкие: прячем подписи на кнопках */
    @media (max-width: 360px){
      .hdr .btn .label{ display:none; }
    }

    /* ── Контент ────────────────────────────────────────────────────── */
    .wrap{max-width:980px; margin:0 auto; padding:20px 16px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px}
  </style>
</head>
<body>
  <header class="hdr">
    <a class="btn hdr-back" href="/index.html">
      <span aria-hidden="true">←</span> <span class="label">На главную</span>
    </a>

    <div class="brand"><span class="gg">GG</span> ROOM — Лобби</div>

    <a class="btn hdr-cta" href="#" id="topup-btn" title="Пополнить баланс">
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M20 7h-2V6a2 2 0 0 0-2-2H6a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-4-1v1H6a1 1 0 0 1 0-2h8a1 1 0 0 1 1 1Zm4 11H6a1 1 0 0 1-1-1V9h15v8a1 1 0 0 1-1 1Zm-3-6.5a1.5 1.5 0 1 0 0 3h2v-3h-2Z"/>
      </svg>
      <span class="label">Пополнить</span>
    </a>

    <div class="hdr-user">
      <img id="user-avatar" src="" alt="Аватар" />
      <div id="user-name">Гость</div>
      <span id="user-balance" class="pill">₽ 0</span>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <p>Добро пожаловать в лобби. Тут будут комнаты, турниры и прочая красота.</p>
      <p id="provider-note" style="color:var(--muted)"></p>
    </div>
  </div>

  <script>
    (async () => {
      const API = 'https://vercel2pr.onrender.com';
      const params = new URLSearchParams(location.search);

      const nameEl = document.querySelector('#user-name');
      const avatarEl = document.querySelector('#user-avatar');
      const balanceEl = document.querySelector('#user-balance');
      const note = document.getElementById('provider-note');

      function rub(n){ try{ return '₽ ' + (Number(n)||0).toLocaleString('ru-RU'); }catch{ return '₽ 0'; } }

      function applyUser(u) {
        if (nameEl) nameEl.textContent = [u.first_name, u.last_name].filter(Boolean).join(' ') || 'Гость';
        if (avatarEl && u.avatar) avatarEl.src = u.avatar;
        if (balanceEl) balanceEl.textContent = rub(u.balance ?? 0);
        if (note) note.textContent = u.provider ? ('Источник данных: ' + u.provider.toUpperCase()) : 'Вы не авторизованы.';
        document.body.dataset.auth = u.provider ? 'auth' : 'guest';
      }

      let user = null;

      // 1) TG через query — имя/аватар сразу, баланс подтянем позже
      if (params.get('provider') === 'tg') {
        user = {
          provider: 'tg',
          id: params.get('id') || null,
          first_name: params.get('first_name') || '',
          last_name: params.get('last_name') || '',
          username: params.get('username') || '',
          avatar: params.get('photo_url') || '',
          balance: 0,
        };
        try {
          const cached = JSON.parse(localStorage.getItem('gg_user') || 'null');
          if (cached && cached.balance != null) user.balance = cached.balance;
        } catch {}
        try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
        if (history.replaceState) history.replaceState({}, '', location.pathname);
      }

      // 2) Пробуем серверную сессию (VK cookie, а позже — и TG когда добавим куку)
      try {
        const r = await fetch(API + '/api/me', { credentials: 'include' });
        const j = await r.json();
        if (j && j.ok && j.user) {
          user = {
            provider: user?.provider || 'vk',
            id: j.user.id || user?.id || null,
            first_name: j.user.first_name || user?.first_name || '',
            last_name: j.user.last_name || user?.last_name || '',
            avatar: j.user.avatar || user?.avatar || '',
            balance: j.user.balance ?? user?.balance ?? 0,
          };
          try { localStorage.setItem('gg_user', JSON.stringify(user)); } catch {}
        }
      } catch {}

      // 3) Фолбэк — кэш
      if (!user) {
        try { user = JSON.parse(localStorage.getItem('gg_user') || 'null'); } catch {}
      }

      applyUser(user || { first_name: 'Гость', avatar: '', balance: 0 });

      // Заглушка на «Пополнить»
      document.getElementById('topup-btn').addEventListener('click', (e) => {
        e.preventDefault();
        alert('Скоро тут будет пополнение баланса ✨');
      });
    })();
  </script>

  <!-- Склейка аккаунтов -->
  <section id="linking" style="margin:16px auto; max-width:640px; background:#0f1219; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:16px;">
    <h3 style="margin:0 0 8px 0; font-size:18px">Связать аккаунты (VK ↔ TG)</h3>
    <div id="link-status" style="font-size:14px; opacity:.8; margin-bottom:8px">Статус: …</div>
    <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center">
      <button id="gen-code" style="padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:#151a23; color:#e8eaf0; cursor:pointer">Получить код</button>
      <span id="code-box" style="font-family: ui-monospace,Consolas,monospace; padding:6px 10px; border:1px dashed rgba(255,255,255,.18); border-radius:8px; display:none"></span>
      <input id="claim-input" placeholder="Введите LINK-XXXX" style="flex:1; min-width:180px; padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,.12); background:#0b0d12; color:#e8eaf0"/>
      <button id="claim-btn" style="padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:#151a23; color:#e8eaf0; cursor:pointer">Связать</button>
    </div>
    <div style="margin-top:10px; display:flex; gap:8px; align-items:center">
      <input id="phone-input" placeholder="Телефон (+7…)" style="flex:1; min-width:180px; padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,.12); background:#0b0d12; color:#e8eaf0"/>
      <button id="phone-btn" style="padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:#151a23; color:#e8eaf0; cursor:pointer">Склеить по телефону</button>
    </div>
    <div id="link-msg" style="margin-top:8px; font-size:14px; opacity:.9"></div>
  </section>
  <script>
    (function(){
      const API = (window.API || 'https://vercel2pr.onrender.com');
      const st = document.getElementById('link-status');
      const msg = document.getElementById('link-msg');
      const box = document.getElementById('code-box');

      function setMsg(text){ msg.textContent = text; }
      function setStatus(text){ if(st) st.textContent = 'Статус: ' + text; }

      async function refresh(){
        try{
          const r = await fetch(API + '/api/whoami', { credentials: 'include' });
          const j = await r.json();
          if (j && j.user){
            const ps = (j.user.providers || []).join(', ') || '—';
            setStatus('вход: #' + j.user.id + ' | провайдеры: ' + ps + (j.user.has_phone ? ' | phone✓' : ''));
          } else {
            setStatus('гость');
          }
        } catch(e){ setStatus('нет соединения'); }
      }

      document.getElementById('gen-code')?.addEventListener('click', async () => {
        try{
          const r = await fetch(API + '/api/link/code/generate', { method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body:'{}' });
          const j = await r.json();
          if (j.ok){
            box.style.display = 'inline-block';
            box.textContent = j.code + ' (до ' + new Date(j.expires_at).toLocaleTimeString() + ')';
            setMsg('Отправьте этот код нашему TG-боту — аккаунты склеятся автоматически');
          } else {
            setMsg('Ошибка: ' + (j.error || 'не удалось сгенерировать код'));
          }
        } catch(e){ setMsg('Сеть недоступна'); }
      });

      document.getElementById('claim-btn')?.addEventListener('click', async () => {
        const code = String(document.getElementById('claim-input').value || '').trim().toUpperCase();
        if (!/^LINK-[A-Z0-9]{4}$/.test(code)){ setMsg('Код формата LINK-XXXX'); return; }
        try{
          const r = await fetch(API + '/api/link/code/claim', { method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ code }) });
          const j = await r.json();
          if (j.ok){
            setMsg('Готово: аккаунты объединены');
            refresh();
          } else {
            setMsg('Ошибка: ' + (j.error || 'не удалось применить код'));
          }
        } catch(e){ setMsg('Сеть недоступна'); }
      });

      document.getElementById('phone-btn')?.addEventListener('click', async () => {
        const phone = String(document.getElementById('phone-input').value || '').trim();
        try{
          const r = await fetch(API + '/api/link/phone', { method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ phone }) });
          const j = await r.json();
          if (j.ok){
            setMsg(j.merged ? 'Склеено по телефону' : 'Телефон привязан. Совпадений не найдено.');
            refresh();
          } else {
            setMsg('Ошибка: ' + (j.error || 'не удалось'));
          }
        } catch(e){ setMsg('Сеть недоступна'); }
      });

      refresh();
    })();
  </script>

</body>
</html>
