    }
    .game-card::before {

      top: 18px; left: 18px; right: 18px;
      height: 36px;

      border-radius: 20px 20px 90px 90px;
      opacity: 0.32;
      z-index: 1;
    }
    .game-card:hover {
      transform: translateY(-9px) scale(1.045);
      box-shadow: 0 12px 50px #ffbb0030, 0 0 50px #fa4242bb inset;
      border-color: #ff4444ee;
    }
    .game-icon {

      font-weight: 600;

    .game-btn {
