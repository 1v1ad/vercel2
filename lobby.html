    }
    .profile {

    }
    .profile-avatar {

    .games-grid {

      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 80vw; max-width: 900px;
      margin: 0 auto;

    .game-card {

      box-shadow: 0 2px 16px #000a, 0 0 24px #ffbb0055 inset;
      padding: 30px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #ffbb00cc;
      position: relative;
      transition: transform 0.12s;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.035);
      box-shadow: 0 8px 30px #ffbb0033, 0 0 30px #ff0022bb inset;
      border-color: #ff4444cc;
    }
    .game-icon {
      width: 70px; height: 70px;
      margin-bottom: 18px;
      border-radius: 50%;
      box-shadow: 0 0 18px #fa424280;
      background: linear-gradient(135deg, #fff1e3 10%, #ffc143 90%);
      display: flex; align-items: center; justify-content: center;
      font-size: 2.2em;
      color: #fa4242;
    }
    .game-title {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.6px;
    }
    .game-prize {
      color: #ffbb00;
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ffbb0050;
    }
    .game-btn {
      background: linear-gradient(90deg, #ff4242 60%, #ffa502 100%);
      color: #fff;
      border: none;
      outline: none;
      padding: 12px 32px;
      border-radius: 18px;
      font-size: 1.15em;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 0 16px #fa424299;
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.13s;
    }
    .game-btn:hover {
      background: linear-gradient(90deg, #ffbb00 40%, #ff4242 100%);
