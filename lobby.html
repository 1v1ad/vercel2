<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GGRoom — лобби</title>
  <style>
    :root { --bg:#0b0d12; --card:#131720; --text:#e8eef5; --muted:#99a3b3; --good:#7ddc7d; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:linear-gradient(180deg,#0b0d12,#0e121b 35%,#0b0d12); color:var(--text); }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:760px; background:var(--card); border:1px solid #1d2330; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .row { display:flex; gap:16px; align-items:center; }
    .avatar { width:64px; height:64px; border-radius:50%; object-fit:cover; border:1px solid #2a3244; background:#0c111a; }
    .name { font-size:20px; font-weight:700; }
    .muted { color:var(--muted); font-size:13px; }
    .btn { padding:10px 14px; border-radius:10px; border:1px solid #2a3244; color:var(--text); background:transparent; cursor:pointer; text-decoration:none; }
    .balance { font-size:24px; font-weight:800; color:var(--good); }
    .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
    @media (min-width:720px){ .grid{ grid-template-columns: 1.2fr .8fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div class="row">
          <img id="avatar" class="avatar" src="" alt="">
          <div>
            <div id="name" class="name">Гость</div>
            <div class="muted" id="uid">user id: —</div>
          </div>
        </div>
        <div class="row">
          <button id="refresh" class="btn">Обновить</button>
          <a class="btn" href="admin/">Админка</a>
          <a class="btn" href="index.html">На главную</a>
        </div>
      </div>

      <div class="grid" style="margin-top:16px;">
        <div class="box" style="border:1px dashed #2a3244; border-radius:12px; padding:16px;">
          <div class="muted">Баланс</div>
          <div id="balance" class="balance">0</div>
        </div>
        <div class="box" style="border:1px dashed #2a3244; border-radius:12px; padding:16px;">
          <div class="muted">Сессия</div>
          <div id="session-note" style="font-size:13px;color:#b7c0d1;">
            Кука <code>sid</code> должна быть установлена после авторизации VK/TG.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = (window.API_BASE || 'https://vercel2pr.onrender.com').replace(/\/+$/,'');
    async function loadMe() {
      try {
        const r = await fetch(API_BASE + '/api/me', { credentials: 'include' });
        const j = await r.json();
        if (!j || !j.ok || !j.user) throw new Error('no user');
        const u = j.user;

        const name = [u.first_name, u.last_name].filter(Boolean).join(' ') || 'Без имени';
        const avatar = u.avatar || u.avatar_url || '';
        const balance = (u.balance == null ? 0 : u.balance);

        document.getElementById('name').textContent = name;
        document.getElementById('uid').textContent = 'user id: ' + (u.id ?? '—');
        document.getElementById('balance').textContent = String(balance);
        const img = document.getElementById('avatar');
        if (avatar) { img.src = avatar; img.alt = name; } else { img.src = ''; img.alt = ''; }
      } catch (e) {
        document.getElementById('session-note').innerHTML =
          'Не удалось получить профиль. Авторизуйтесь на <a href="index.html" style="color:#6ea8fe;text-decoration:none;">главной</a>.';
      }
    }
    document.getElementById('refresh').addEventListener('click', loadMe);
    loadMe();
  </script>
</body>
</html>
