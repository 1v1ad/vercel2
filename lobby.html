<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG ROOM — Лобби</title>
  <style>
    body{margin:0;background:#0f1218;color:#eaeef7;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:32px}
    .card{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:24px}
    .row{display:flex;align-items:center;gap:16px}
    .muted{color:#98a2b3}
    .btn{appearance:none;border:0;background:#ef4444;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
    img.avatar{width:56px;height:56px;border-radius:50%;object-fit:cover}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Лобби</h2>
    <div class="card">
      <div id="userRow" class="row">
        <img class="avatar" id="avatar" src="" alt="avatar" />
        <div>
          <div id="name">Гость</div>
          <div id="provider" class="muted"></div>
        </div>
        <div style="flex:1"></div>
        <button class="btn" onclick="logout()">Выйти</button>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
  <script>
    (function(){
      const u = getUser();
      if(!u){ location.replace('/'); return; }
      document.getElementById('name').textContent = [u.first_name, u.last_name].filter(Boolean).join(' ') || (u.username ? '@'+u.username : 'Пользователь');
      document.getElementById('provider').textContent = u.provider ? ('вход через '+u.provider) : '';
      const avatar = document.getElementById('avatar');
      avatar.src = u.photo || 'https://unavatar.io/github/anonymous?fallback=https://avatars.githubusercontent.com/u/583231?v=4';
    })();
  </script>
</body>
</html>
