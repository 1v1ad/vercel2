<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGRoom — лобби</title>
  <style>
    body{margin:0;background:#0b0f15;color:#fff;font-family:system-ui,Arial}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:#121826;border-bottom:1px solid #223}
    .user{display:flex;gap:10px;align-items:center}
    .user img{width:36px;height:36px;border-radius:50%}
    .wrap{padding:16px}
    button{background:#2787F5;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div>GGRoom</div>
    <div class="user" id="userBox"></div>
  </header>
  <div class="wrap">
    <h2>Лобби</h2>
    <p>Проверка профиля и выход.</p>
    <button id="logout">Выйти</button>
  </div>
  <script>
    const BACKEND_URL = 'https://vercel2pr.onrender.com';
    async function loadMe() {
      const r = await fetch(BACKEND_URL + '/api/user/me', { credentials: 'include' });
      if (!r.ok) { location.href = '/'; return; }
      const { user } = await r.json();
      // кэшируем имя/аватар для главной кнопки
      localStorage.setItem('vk_cached_user', JSON.stringify({ firstName: user.firstName, avatar: user.avatar }));
      document.getElementById('userBox').innerHTML =
        `<img src="${user.avatar}" alt=""><div>${user.firstName} ${user.lastName} · Баланс: ${user.balance}₽</div>`;
    }
    document.getElementById('logout').onclick = async () => {
      await fetch(BACKEND_URL + '/api/user/logout', { method:'POST', credentials:'include' });
      location.href = '/';
    };
    loadMe();
  </script>
</body>
</html>
