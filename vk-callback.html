<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK Авторизация | GGRoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #18181f 0%, #292734 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .callback-box {
      background: linear-gradient(150deg, #26232e 60%, #3d2e1d 100%);
      border-radius: 36px;
      box-shadow:
        0 4px 28px 8px #000a,
        0 0 32px #ffbb0040 inset;
      padding: 48px 28px 38px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3.5px solid #ffbb00e0;
      max-width: 94vw;
      text-align: center;
    }
    .callback-title {
      font-size: 1.7em;
      font-weight: 800;
      color: #fa4242;
      margin-bottom: 16px;
      margin-top: 0;
      text-shadow: 0 0 8px #42040480;
    }
    .callback-msg {
      font-size: 1.1em;
      color: #ffd97c;
      font-weight: 600;
      margin-bottom: 16px;
      text-shadow: 0 0 5px #ffbb0044;
    }
    @media (max-width: 600px) {
      .callback-box {
        padding: 22vw 4vw 7vw 4vw;
        border-radius: 24px;
      }
      .callback-title { font-size: 1.2em; }
      .callback-msg { font-size: 1em; }
    }
  </style>
</head>
