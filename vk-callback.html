<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;
      background:#18181f;color:#ffbb00;font-family:Arial,sans-serif;text-align:center}
    #info{max-width:420px}
  </style>
</head>
<body>
  <div id="info">Авторизация завершается…</div>

<script>
(async () => {
  const qs   = new URLSearchParams(location.search);
  const code = qs.get('code');

  if (!code) {
    document.getElementById('info').textContent = 'Ошибка: code отсутствует';
    return;
  }

  try {
    const resp = await fetch('https://vercel2pr.onrender.com/api/auth/vk-callback', {
      method :'POST',
      headers:{'Content-Type':'application/json'},
      body   :JSON.stringify({ code })          // deviceId/PKCE не нужны для oauth/access_token
    });

    if (!resp.ok) {
      const e = await resp.json().catch(()=>({error:'Internal error'}));
      document.getElementById('info').textContent =
        'Ошибка: ' + (e.error_description || e.error);
      return;
    }

    const { token } = await resp.json();

    if (window.opener) {
      window.opener.localStorage.setItem('authToken', token);
      window.opener.location.href = '/lobby.html';
      window.close();
    } else {
      localStorage.setItem('authToken', token);
      location.href = '/lobby.html';
    }
  } catch (e) {
    document.getElementById('info').textContent = 'Сбой сети: ' + e.message;
  }
})();
</script>

<!-- блокируем автозапуск SDK во всплывашке -->
<script>window.VKIDSDKInit = () => {};</script>
</body>
</html>
