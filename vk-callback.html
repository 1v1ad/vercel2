<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>VK ID callback</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;display:flex;align-items:center;justify-content:center;
     height:100vh;color:#ffb840;background:#ffffff;font:18px/1.4 Inter,Arial,sans-serif}
</style>
</head>
<body><span id="msg">Загрузка …</span>

<script>
const API = 'https://vercel2pr.onrender.com/api';

(async () => {
  const params = Object.fromEntries(new URL(location.href).searchParams);
  const { code, device_id:deviceId, code_verifier:codeVerifier } = params;

  if (!code){ show('Нет code в callback URL'); return; }

  try{
    const r = await fetch(`${API}/auth/vk-callback`,{
      method :'POST',
      headers:{'Content-Type':'application/json'},
      body   : JSON.stringify({ code, deviceId, codeVerifier })
    });
    if (!r.ok) throw await r.json();
    const { token } = await r.json();
    localStorage.setItem('authToken', token);
    show('Авторизация завершена');
    setTimeout(()=> window.close(), 400);          // закроется, если открыт в новом tab
    setTimeout(()=> location.href='/lobby.html', 800); // иначе — переходим
  }catch(e){
    show(`Ошибка авторизации: ${JSON.stringify(e)}`);
  }
})();

function show(t){ document.getElementById('msg').textContent = t; }
</script>
</body>
</html>
