
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VK Callback</title>
</head>
<body>
  <h2>VK Callback: проверка</h2>
  <pre id="output">Загрузка...</pre>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("output").textContent = decodeURIComponent(params.get("user") || "Нет данных");
  </script>
</body>
</html>
