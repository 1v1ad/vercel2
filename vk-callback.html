<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;
      background:#1c1b22;color:#ffbb00;font-family:Arial,sans-serif}
    .box{border:3px solid #ffbb00;border-radius:32px;padding:48px 32px;text-align:center;
      background:#2d2836;box-shadow:0 0 24px #000a}
    h1{margin:0 0 12px;font-size:1.4em}
  </style>
</head>
<body>
  <div class="box"><h1>Обрабатываем…</h1><span id="txt">Подождите пару секунд.</span></div>

<script>
(async () => {
  const qs = new URLSearchParams(location.search);
  const code         = qs.get('code');
  const deviceId     = qs.get('device_id');
  const codeVerifier = qs.get('code_verifier');

  if (!code || !deviceId) {
    document.getElementById('txt').textContent = 'Нет кода авторизации.';
    return;
  }

  try {
    const r = await fetch('https://vercel2pr.onrender.com/api/auth/vk-callback', {
      method :'POST',
      headers:{'Content-Type':'application/json'},
      body   :JSON.stringify({ code, deviceId, codeVerifier })
    });

    if (!r.ok) {
      const e = await r.json().catch(()=>({error:'Internal error'}));
      document.querySelector('h1').textContent = 'Ошибка: ' + (e.error_description||e.error);
      return;
    }

    const { token } = await r.json();
    if (window.opener) {
      window.opener.localStorage.setItem('authToken', token);
      window.opener.location.href = '/lobby.html';
    }
    window.close();
  } catch (e) {
    document.querySelector('h1').textContent = 'Сбой сети: ' + e.message;
  }
})();
</script>
</body>
</html>
