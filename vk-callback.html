<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация завершается…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{margin:0;padding:0;height:100%;display:flex;align-items:center;justify-content:center;
      background:#1c1b22;color:#ffbb00;font-family:Arial,sans-serif}
    .box{border:3px solid #ffbb00;border-radius:32px;padding:48px 32px;box-shadow:0 0 24px #000a;
      background:#2d2836;text-align:center}
    h1{margin:0 0 12px;font-size:1.4em}
  </style>
</head>
<body>
  <div class="box">
    <h1>Авторизация завершается…</h1>
    Подождите пару секунд.
  </div>

<script>
(async () => {
  /* 1. разбираем query-string */
  const params = new URLSearchParams(location.search);
  const code         = params.get('code');
  const deviceId     = params.get('device_id');
  const codeVerifier = params.get('code_verifier');   // может быть null, если pkce:false

  if (!code || !deviceId) {
    document.querySelector('h1').textContent = 'Ошибка: нет кода';
    return;
  }

  /* 2. шлём на backend */
  try {
    const resp = await fetch('https://vercel2pr.onrender.com/api/auth/vk-callback', {
      method :'POST',
      headers:{'Content-Type':'application/json'},
      body   :JSON.stringify({ code, deviceId, codeVerifier })
    });

    if (!resp.ok) {
      const err = await resp.json().catch(()=>({error:'fail'}));
      document.querySelector('h1').textContent = 'Ошибка: ' + (err.error_description || err.error);
      return;
    }

    const { token } = await resp.json();

    /* 3. кладём JWT и переходим в лобби */
    if (window.opener) {
      window.opener.localStorage.setItem('authToken', token);
      window.opener.location.href = '/lobby.html';
    }
    window.close();           // закрыть всплывашку
  } catch (e) {
    document.querySelector('h1').textContent = 'Сбой сети: ' + e.message;
  }
})();
</script>
</body>
</html>
