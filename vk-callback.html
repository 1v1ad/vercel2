<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- стоп-флаг, чтобы SDK во всплывашке НЕ инициализировался повторно -->
  <script>window.VKIDSDKInit = () => {};</script>
  <style>
    html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;
      background:#1c1b22;color:#ffbb00;font-family:Arial,sans-serif}
    .box{border:3px solid #ffbb00;border-radius:30px;padding:46px 34px;background:#2d2836;
      box-shadow:0 0 22px #000a;text-align:center;max-width:420px;width:90%}
    h1{margin:0 0 12px;font-size:1.35em}
  </style>
</head>
<body>
  <div class="box"><h1 id="title">Обрабатываем…</h1><div id="txt">Подождите пару секунд.</div></div>

<script>
(async () => {
  const qs  = new URLSearchParams(location.search);
  const code      = qs.get('code');
  const deviceId  = qs.get('device_id');
  const verifier  = qs.get('code_verifier');

  if (!code || !deviceId) {
    document.getElementById('title').textContent = 'Ошибка';
    document.getElementById('txt').textContent   = 'Нет кода авторизации.';
    return;
  }

  try {
    const r = await fetch('https://vercel2pr.onrender.com/api/auth/vk-callback', {
      method :'POST',
      headers:{'Content-Type':'application/json'},
      body   :JSON.stringify({ code, deviceId, codeVerifier: verifier })
    });

    if (!r.ok) {
      const err = await r.json().catch(()=>({error:'Internal error'}));
      document.getElementById('title').textContent = 'Ошибка:';
      document.getElementById('txt').textContent   = err.error_description || err.error;
      return;
    }

    const { token } = await r.json();

    if (window.opener) {
      window.opener.localStorage.setItem('authToken', token);
      window.opener.location.href = '/lobby.html';
    }
    window.close();
  } catch (e) {
    document.getElementById('title').textContent = 'Сбой сети';
    document.getElementById('txt').textContent   = e.message;
  }
})();
</script>
</body>
</html>
