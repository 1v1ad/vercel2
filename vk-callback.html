
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK Callback</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #18181f 0%, #292734 100%);
      color: #fff;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .callback-box {
      background: linear-gradient(150deg, #26232e 60%, #3d2e1d 100%);
      border-radius: 36px;
      box-shadow: 0 4px 24px 4px #000a, 0 0 32px #ffbb0040 inset;
      padding: 44px 54px;
      border: 3.5px solid #ffbb00e0;
      text-align: center;
      font-size: 1.25em;
      font-weight: 600;
      max-width: 95vw;
    }
  </style>
</head>
<body>
  <div class="callback-box">
    <h2>Авторизация завершена</h2>
    <p>Это окно можно закрыть.</p>
  </div>
</body>
</html>
