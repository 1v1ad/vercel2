<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VK Callback</title>
  <style>
    html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;
      background:#18181f;color:#ffbb00;font-family:Arial,sans-serif;text-align:center}
  </style>
</head>
<body>
  <p id="message">Авторизация завершена.<br>Идёт перенаправление...</p>
  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const code = params.get('code');
      const deviceId = params.get('device_id');
      const codeVerifier = localStorage.getItem('vk_code_verifier');
      if (!code) {
        document.getElementById('message').textContent = 'Нет кода авторизации в URL';
        return;
      }
      try {
        const resp = await fetch('https://vercel2pr.onrender.com/api/auth/vk-callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, deviceId, codeVerifier })
        });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.error_description || err.error || resp.status);
        }
        const { token } = await resp.json();
        localStorage.setItem('authToken', token);
        if (window.opener) {
          window.opener.location.href = '/lobby.html';
          setTimeout(() => window.close(), 100);
        } else {
          location.href = '/lobby.html';
        }
      } catch (e) {
        document.getElementById('message').textContent = 'Ошибка авторизации: ' + e.message;
      }
    })();
  </script>
</body>
</html>
