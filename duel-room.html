<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Дуэль — комната ожидания</title>
  <style>
    :root { --bg:#0e1014; --panel:#161a21; --accent:#23b26d; --text:#e7f0e9; --muted:#9aa3a8; }
    html,body{height:100%} body{margin:0;background:radial-gradient(80% 60% at 50% 0%,#13161c,#0b0d10);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:22px 18px;box-shadow:0 10px 30px rgba(0,0,0,.45);max-width:520px;width:100%;text-align:center}
    .spinner{width:56px;height:56px;border-radius:50%;border:4px solid rgba(255,255,255,.15);border-top-color:var(--accent);animation:spin 1s linear infinite;margin:12px auto 18px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .title{font-size:22px;font-weight:800;margin:8px 0 6px}
    .muted{color:var(--muted);font-size:14px}
    .stake{margin-top:8px;font-weight:700}
    .row{display:flex;gap:10px;justify-content:center;margin-top:18px;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.08);background:#0f1319;color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;text-decoration:none}
    .btn-primary{background:linear-gradient(180deg,#1d7f4b,#0f5f37);border-color:#0f5f37}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="spinner"></div>
      <div class="title">Ждём соперника…</div>
      <div class="muted">Как только кто-то примет вашу дуэль, игра начнётся автоматически.</div>
      <div class="stake" id="stakeBox"></div>
      <div class="row">
        <button class="btn" onclick="history.back()">Назад</button>
        <a class="btn btn-primary" id="inviteBtn" href="#" target="_blank" rel="noopener">Пригласить друга</a>
      </div>
    </div>
  </div>

  <script>
    const url = new URL(location.href);
    const stake = url.searchParams.get('stake') || sessionStorage.getItem('duel_stake') || '—';
    document.getElementById('stakeBox').textContent = `Ставка: ${stake} ₽`;
    const invite = `${location.origin}/duel.html?ref=invite`;
    document.getElementById('inviteBtn').href = `https://t.me/share/url?url=${encodeURIComponent(invite)}&text=${encodeURIComponent('Залетай в дуэль на ' + stake + ' ₽')}`;
  </script>
</body>
</html>
