<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK One-Tap Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- самая свежая версия SDK -->
  <script src="https://unpkg.com/@vkid/sdk@2.6.0/dist-sdk/umd/index.js"></script>

  <!-- шрифты + стили = оставил без изменений -->
  <link href="https://fonts.googleapis.com/css?family=Inter:700,400&display=swap" rel="stylesheet">
  <style>
    /* … ваши длинные стили без изменений … */
  </style>
</head>
<body>
  <div class="vk-container-wrap">
    <div class="vk-login-box">
      <div class="vk-login-title">Вход через VK</div>
      <div id="vk_container"></div>
      <div id="login-message">
        Нажмите <b>«Войти с VK ID»</b>, а затем подтвердите вход
      </div>
    </div>
  </div>

  <script>
  if ('VKIDSDK' in window) {
    const VKID = window.VKIDSDK;

    /*──────────────────────────────────────────────
      1. Инициализация БЕЗ redirectUrl/responseMode
        → никакое vk-callback.html больше не будет
          открываться, код уйдёт на бек один раз
    ──────────────────────────────────────────────*/
    VKID.Config.init({
      app: 54008517,
      source: VKID.ConfigSource.ONE_TAP
      /*  pkce: false        // раскомментируйте, если захотите
                                отключить PKCE и code_verifier    */
    });

    const API = 'https://vercel2pr.onrender.com';      // один URL на всё

    const oneTap = new VKID.OneTap();

    oneTap.render({
      container: document.getElementById('vk_container'),
      scheme: 'dark',
      showAlternativeLogin: true,
      oauthList: ['mail_ru']
    })
    .on(VKID.WidgetEvents.ERROR, vkidOnError)
    .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, async ({ code, device_id, code_verifier }) => {
      /*────────────────────────────────────────────
        2. Отправляем код на бэкенд ОДИН раз
      ────────────────────────────────────────────*/
      const resp = await fetch(`${API}/api/auth/vk-callback`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          code,
          deviceId: device_id,
          codeVerifier: code_verifier
        })
      });

      if (resp.ok) {
        const { token } = await resp.json();
        localStorage.setItem('authToken', token);
        location.href = '/lobby.html';
      } else {
        const err = await resp.json().catch(() => ({}));
        vkidOnError({ text: err.error_description || err.error || 'fail' });
      }
    });

    function vkidOnError(error) {
      let msg = 'Ошибка авторизации. Попробуйте снова.';
      if (error && error.text === 'timeout') {
        msg = '⏳ Не удалось быстро войти. Попробуйте ещё раз.';
      } else if (error && error.text) {
        msg = error.text;
      }
      document.getElementById('login-message').innerHTML = msg;
    }
  }
  </script>
</body>
</html>
