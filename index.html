<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG ROOM</title>
  <meta name="color-scheme" content="dark light"/>

  <style>
    :root{
      --bg:#0b0d12; --bg2:#11151d; --card:#0d1117; --text:#e8eaf0; --muted:#98a2b3;
      --vk:#2787F5; --gold:#f4d88a; --border:rgba(255,255,255,.08); --radius:18px;
      --btnh:52px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      background:radial-gradient(1200px 600px at 50% -10%, #171b24 0%, #0b0d12 55%, #090b10 100%);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    header{max-width:980px; margin:24px auto 0; padding:0 16px; font-weight:700; letter-spacing:.04em; color:#cfd6e4}
    header b{color:#fff}

    .wrap{max-width:980px; margin:16px auto; padding:0 16px}
    .card{
      margin:24px auto; max-width:640px; background:linear-gradient(180deg, #0f141c 0%, #0b0f16 100%);
      border:1px solid var(--border); border-radius:var(--radius); position:relative; padding:24px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .card::before{
      content:""; position:absolute; inset:-1px; border-radius:calc(var(--radius) + 1px);
      pointer-events:none; background:
        linear-gradient(180deg, rgba(247,228,164,.25), rgba(247,228,164,0) 35%) border-box;
      -webkit-mask:
        linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      border:1px solid transparent;
    }

    h1{margin:6px 0 14px; font-size:24px; font-weight:800; color:#ffe9a6; text-shadow:0 0 12px rgba(247,228,164,.15)}
    .lead{margin:0 0 10px; color:var(--muted)}

    /* Кнопки */
    .btn{
      display:block; width:100%; height:var(--btnh); border-radius:12px; border:0; cursor:pointer;
      font-weight:700; letter-spacing:.01em; transition:transform .06s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }
    .btn:active{transform:translateY(1px)}
    .btn.vk{background:var(--vk); color:#fff}
    .btn.vk:hover{filter:brightness(1.04)}
    .btn.tg-shell{background:transparent; padding:0}

    /* Контейнер под виджет TG */
    #tg-login{display:block; width:100%; height:var(--btnh); margin-top:10px; position:relative}
    #tg-login iframe{
      position:absolute; inset:0; width:100% !important; height:100% !important;
      border:0; border-radius:12px !important; overflow:hidden;
      /* тени как у VK-кнопки */
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }

    .status{margin-top:12px; color:var(--muted); min-height:1.2em}

    .badges{margin-top:14px; display:flex; gap:8px; flex-wrap:wrap}
    .badge{border:1px solid rgba(247,228,164,.35); color:var(--gold); background:rgba(247,228,164,.06);
      padding:6px 10px; border-radius:999px; font-size:12px}

    .card-media{ margin:16px -24px -28px; border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius); overflow:hidden }
    .card-media picture, .card-media img{ display:block; width:100%; height:auto }

    @media (min-width: 980px){
      .card-media{ height: 320px; }
      .card-media picture, .card-media img{ height:100%; object-fit:cover; object-position:center 15%; }
    }

    @media (max-width: 480px){
      h1{font-size:18px; white-space:nowrap}
      .badge{font-size:11px; padding:6px 8px}
      .card{padding:16px}
      .card-media{ margin:14px -16px -24px }
    }
  </style>
</head>
<body>
  <header>GG <b>ROOM</b></header>

  <main class="wrap">
    <section class="card">
      <h1>Войдите и начните выигрывать!</h1>
      <p class="lead">&nbsp;</p>

      <!-- VK -->
      <button class="btn vk" id="login">Войти через VK ID</button>

      <!-- Telegram (та же ширина/высота, виджет растянут через CSS) -->
      <span id="tg-login">
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="GGR00m_bot"
                data-size="large"
                data-userpic="false"
                data-request-access="write"
                data-onauth="onTelegramAuth(user)">
        </script>
      </span>

      <p class="status" id="status"></p>

      <div class="badges">
        <div class="badge">Розыгрыши</div>
        <div class="badge">Гарантии призов</div>
        <div class="badge">Турниры 24/7</div>
      </div>

      <div class="card-media">
        <picture>
          <source type="image/webp"
                  srcset="assets/prize-chest-500w.webp 500w, assets/prize-chest-700w.webp 700w, assets/prize-chest-900w.webp 900w"
                  sizes="(max-width: 480px) 100vw, 640px">
          <source type="image/png"
                  srcset="assets/prize-chest-500w.png 500w, assets/prize-chest-700w.png 700w, assets/prize-chest-900w.png 900w"
                  sizes="(max-width: 480px) 100vw, 640px">
          <img src="assets/prize-chest-700w.png" alt="Призовой сундук" loading="lazy" decoding="async">
        </picture>
      </div>
    </section>
  </main>

  <script>
    // адрес API-бекенда (Render)
    const API = 'https://vercel2pr.onrender.com';

    // VK → старт OAuth/OneTap
    document.getElementById('login').onclick = () => {
      window.location.href = API + '/api/auth/vk/start';
    };

    // Telegram → обработка виджета
    async function onTelegramAuth(user){
      try{
        const resp = await fetch(API + '/api/auth/tg', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ user })
        });
        const data = await resp.json();
        const s = document.getElementById('status');

        if(!data.ok){
          s.textContent = 'TG вход: ' + (data.error||'ошибка');
          return;
        }

        if(data.mergeNeeded && data.primary && data.merged){
          const msg = `Найден второй профиль.\n` +
                      `Primary(ID ${data.primary.id}) баланс=${data.primary.balance} ₽\n` +
                      `Merged (ID ${data.merged.id}) баланс=${data.merged.balance} ₽\n` +
                      `Объединить и перенести баланс/историю?`;
          if(confirm(msg)){
            const r2 = await fetch(API + '/api/link/merge/confirm', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ primaryId: data.primary.id, mergedId: data.merged.id })
            });
            const j2 = await r2.json();
            s.textContent = j2.ok ? 'Аккаунты объединены' : ('Не удалось объединить: ' + (j2.error||'')); 
            if(j2.ok) setTimeout(()=>location.href='lobby.html', 600);
          } else {
            s.textContent = 'Объединение отменено';
          }
          return;
        }

        if(data.token) localStorage.setItem('session', data.token);
        s.textContent = 'TG авторизация успешна';
        setTimeout(()=>location.href='lobby.html', 600);

      }catch(e){
        console.error(e);
        document.getElementById('status').textContent = 'TG вход: ошибка сети';
      }
    }

    // Если бек вернул нас на /?logged=1 после VK
    (function handleLoggedRedirect(){
      const params = new URLSearchParams(location.search);
      if (params.get('logged') === '1') {
        const st = document.getElementById('status');
        st.textContent = 'Готово: авторизован. Переходим в лобби...';
        setTimeout(() => { window.location.href = '/lobby.html'; }, 500);
      }
    })();
  </script>
</body>
</html>
