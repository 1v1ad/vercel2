<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG ROOM — Вход</title>
  <link rel="preconnect" href="https://oauth.telegram.org">
  <style>
    body{margin:0;background:#0b0f14;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{width:880px;max-width:96vw;background:#0e141b;border:1px solid #222;border-radius:16px;padding:24px 28px;box-shadow:0 10px 50px rgba(0,0,0,.45);display:grid;grid-template-columns:1fr 1fr;gap:28px}
    h1{font-weight:800;letter-spacing:.2px;margin:12px 0 20px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:14px 18px;border-radius:12px;border:0;cursor:pointer;font-weight:700}
    .vk{background:#2787f5;color:#fff}
    .tg{background:#229ed9;color:#fff}
    .hint{font-size:12px;color:#a9b6c3;margin-top:18px}
    img.chest{width:100%;max-width:360px;border-radius:12px;display:block;margin:0 auto}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div>
        <h1>Войдите и начните выигрывать!</h1>
        <p class="hint">Выберите способ входа:</p>
        <p><button id="vkBtn" class="btn vk">Войти через VK ID</button></p>
        <div id="tgRoot"></div>
        <p class="hint">Нажимая «Войти», вы соглашаетесь с условиями использования</p>
      </div>
      <div>
        <img class="chest" src="/assets/prize-chest-700w.webp" alt="Prize chest" />
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
  <!-- Telegram login widget -->
  <script async src="https://oauth.telegram.org/js/telegram-widget.js?22"
          data-telegram-login="" data-size="large"
          data-onauth="onTelegramAuth(user)" data-request-access="write">
  </script>
  <script>
    // VK
    document.getElementById('vkBtn').addEventListener('click', () => {
      window.location.href = '/api/auth/vk/start';
    });
  </script>
</body>
</html>
