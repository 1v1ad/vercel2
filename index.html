<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход через VK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; min-height: 100vh; }
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #23243a 0%, #1a1a28 100%);
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(32,32,50,0.95);
      border-radius: 24px;
      box-shadow: 0 0px 28px #000a, 0 0 0 3px #ffbb0040 inset;
      padding: 48px 20px 36px 20px;
      width: 340px;
      max-width: 96vw;
      text-align: center;
      position: relative;
      border: 3px solid #ffbb0040;
    }
    .login-title {
      font-size: 1.5rem;
      color: #fa4242;
      font-weight: 800;
      margin-bottom: 24px;
    }
    .manual-code {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
    }
    #vkid_onetap_container {
      margin-bottom: 18px;
    }
    .error-msg {
      color: #ffb400;
      font-weight: 700;
      margin-top: 18px;
    }
    @media (max-width: 500px) {
      .login-box {
        padding: 20px 6vw;
        width: 100vw;
        max-width: 99vw;
      }
      .login-title {
        font-size: 1.2em;
      }
    }
  </style>
  <!-- VKID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@3.1.0/dist-sdk/umd/index.js"></script>
</head>
<body>
  <div class="login-box">
    <div class="login-title">Вход через VK</div>
    <div id="vkid_onetap_container"></div>
    <div class="manual-code">
      Нажмите <b>«Войти с VK ID»</b>, а затем введите полученный от ВКонтакте код
    </div>
    <div id="error" class="error-msg" style="display:none"></div>
  </div>
  <script>
    // Проверка загрузки SDK и инициализация
    window.addEventListener('DOMContentLoaded', () => {
      if (!window.VKIDSDK) {
        document.getElementById('error').textContent = "Ошибка загрузки VKID SDK";
        document.getElementById('error').style.display = 'block';
        return;
      }
      const VKID = window.VKIDSDK;

      // Инициализация VKID.Config (ВАЖНО: используем ЛЮБОЙ валидный app_id!)
      VKID.Config.init({
        app: 54088517, // ← Укажи свой VK_CLIENT_ID если нужно
        redirectUrl: 'https://sweet-twilight-63a9b6.netlify.app/vk-callback.html',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOCKCODE, // LOCKCODE для OneTap
        scope: ''
      });

      // Рендер кнопки VK ID One Tap
      const oneTap = new VKID.OneTap();
      oneTap.render({
        container: document.getElementById('vkid_onetap_container'),
        showAlternativeLogin: true
      });

      // Подписка на результат логина
      VKID.Auth.subscribe(({ type, payload }) => {
        if (type === VKID.Auth.Type.AUTH_RESULT) {
          const { code, device_id, code_verifier } = payload;
          // Далее отправляешь на backend — пример:
          fetch("https://vercel2pr.onrender.com/api/auth/vk-callback", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ code, deviceId: device_id, codeVerifier: code_verifier })
          })
          .then(res => res.json())
          .then(data => {
            if (data.token && data.user) {
              localStorage.setItem('authToken', data.token);
              window.location.href = '/lobby.html';
            } else {
              document.getElementById('error').textContent = data.error || 'Ошибка авторизации';
              document.getElementById('error').style.display = 'block';
            }
          })
          .catch(() => {
            document.getElementById('error').textContent = "Нет связи с сервером. Попробуйте ещё раз.";
            document.getElementById('error').style.display = 'block';
          });
        }
      });
    });
  </script>
</body>
</html>
