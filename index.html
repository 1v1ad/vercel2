<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Room</title>
  <style>
    :root{
      --bg:#0b0d12; --bg2:#11151d; --card:#000000; --text:#e8eaf0; --muted:#98a2b3; --vk:#2787F5;
      --gold:#f4d88a; --border:rgba(255,255,255,.06); --radius:18px; --btnh:52px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 600px at 50% -10%, #171b24 0%, #0b0d12 55%, #090b10 100%);
      color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; flex-direction:column;
    }
    header{
      display:flex; justify-content:center; padding:14px 16px; border-bottom:1px solid var(--border)
    }
    header b{color:var(--gold); letter-spacing:.4px}

    .wrap{flex:1; display:grid; place-items:center; padding:40px 16px}
    .card{
      overflow:hidden; width:min(520px,100%); background:var(--card);
      border-radius:var(--radius); padding:28px 24px; border:1px solid rgba(247,228,164,.35); position:relative;
      box-shadow:0 10px 40px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .card::before{
      content:""; position:absolute; inset:0; border-radius:calc(var(--radius) + 0px);
      --borderw:1px; padding:var(--borderw);
      background:linear-gradient(135deg, rgba(247,228,164,.8), rgba(247,228,164,.35) 45%, rgba(247,228,164,.6));
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude;
      pointer-events:none;
    }

    h1{
      margin:0 0 6px; font-size:26px; line-height:1.2; font-weight:800;
      color:var(--gold); text-align:center; margin-left:auto; margin-right:auto;
    }
    .lead{margin:0 0 18px; color:var(--muted)}

    /* Кнопки */
    .btn{
      width:100%; height:var(--btnh); border:0; border-radius:12px; font-size:16px;
      font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center;
    }
    .btn.vk{background:var(--vk); color:#fff; box-shadow:0 8px 24px rgba(39,135,245,.25)}

    /* TG-контейнер: по размеру как VK, содержимое по центру */
    .tg-wrap{
      margin-top:10px; width:100%; height:var(--btnh);
      display:flex; align-items:center; justify-content:center;
      border-radius:12px; position:relative;
      /* тень как у VK для визуального паритета */
      box-shadow:0 8px 24px rgba(0,0,0,.25);
      background:rgba(255,255,255,.04);
    }
    .tg-wrap iframe{
      border:0; width:auto !important; height:100% !important;
      border-radius:12px !important;
    }

    .status{margin-top:12px; color:var(--muted); min-height:1.2em}

    .badges{margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
    .badge{border:1px solid rgba(247,228,164,.35); color:var(--gold); background:rgba(247,228,164,.06);
      padding:6px 10px; border-radius:999px; font-size:12px}

    .card-media{ margin:16px -24px -28px; border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius); overflow:hidden }
    .card-media picture, .card-media img{ display:block; width:100%; height:auto }

    @media (max-width: 480px){
      .card::before{ --borderw:2px }
      h1{font-size:18px; white-space:nowrap}
      .badges{flex-wrap:nowrap; gap:6px}
      .badge{font-size:11px; padding:6px 8px}
      .card-media{ margin:14px -16px -24px }
    }
  </style>
</head>
<body>
  <header><b>GG ROOM</b></header>

  <main class="wrap">
    <section class="card">
      <h1>Войдите и начните выигрывать!</h1>
      <p class="lead">&nbsp;</p>

      <!-- VK -->
      <button class="btn vk" id="login">Войти через VK ID</button>

      <!-- Telegram: такой же контейнер по размерам, сам виджет по центру -->
      <div class="tg-wrap" id="tg-login">
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="GGR00m_bot"
                data-size="large"
                data-userpic="false"
                data-request-access="write"
                data-onauth="onTelegramAuth(user)">
        </script>
      </div>

      <p class="status" id="status"></p>

      <div class="badges">
        <div class="badge">Розыгрыши</div>
        <div class="badge">Гарантии призов</div>
        <div class="badge">Турниры 24/7</div>
      </div>

      <div class="card-media">
        <picture>
          <source type="image/webp"
                  srcset="assets/prize-chest-500w.webp 500w, assets/prize-chest-700w.webp 700w, assets/prize-chest-900w.webp 900w"
                  sizes="(max-width: 480px) 100vw, 640px">
          <source type="image/png"
                  srcset="assets/prize-chest-500w.png 500w, assets/prize-chest-700w.png 700w, assets/prize-chest-900w.png 900w"
                  sizes="(max-width: 480px) 100vw, 640px">
          <img src="assets/prize-chest.png" alt="Призовой сундук" loading="lazy" decoding="async">
        </picture>
      </div>
    </section>
  </main>

  <script>
    const API = 'https://vercel2pr.onrender.com';

    // VK → старт
    document.getElementById('login').onclick = () => {
      window.location.href = API + '/api/auth/vk/start';
    };

    // TG → обработка
    async function onTelegramAuth(user){
      try{
        const resp = await fetch(API + '/api/auth/tg', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({ user })
        });
        const data = await resp.json();
        const s = document.getElementById('status');

        if(!data.ok){
          s.textContent = 'TG вход: ' + (data.error||'ошибка');
          return;
        }

        if(data.mergeNeeded && data.primary && data.merged){
          const msg = `Найден второй профиль.\n` +
                      `Primary(ID ${data.primary.id}) баланс=${data.primary.balance} ₽\n` +
                      `Merged (ID ${data.merged.id}) баланс=${data.merged.balance} ₽\n` +
                      `Объединить и перенести баланс/историю?`;
          if(confirm(msg)){
            const r2 = await fetch(API + '/api/link/merge/confirm', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              credentials:'include',
              body: JSON.stringify({ primaryId: data.primary.id, mergedId: data.merged.id })
            });
            const j2 = await r2.json();
            s.textContent = j2.ok ? 'Аккаунты объединены' : ('Не удалось объединить: ' + (j2.error||'')); 
            if(j2.ok) setTimeout(()=>location.href='lobby.html', 600);
          } else {
            s.textContent = 'Объединение отменено';
          }
          return;
        }

        if(data.token) localStorage.setItem('session', data.token);
        s.textContent = 'TG авторизация успешна';
        setTimeout(()=>location.href='lobby.html', 600);

      }catch(e){
        console.error(e);
        document.getElementById('status').textContent = 'TG вход: ошибка сети';
      }
    }

    // Возврат после VK (?logged=1)
    (function handleLoggedRedirect(){
      const params = new URLSearchParams(location.search);
      if (params.get('logged') === '1') {
        const st = document.getElementById('status');
        st.textContent = 'Готово: авторизован. Переходим в лобби...';
        setTimeout(() => { window.location.href = '/lobby.html'; }, 500);
      }
    })();
  </script>
</body>
</html>
