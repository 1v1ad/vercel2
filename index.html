
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK One Tap Login</title>
  <script src="https://unpkg.com/@vkid/sdk@2.6.0/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>VK One Tap Login</h1>
  <div id="vk_container"></div>

  <script>
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53969710,
        redirectUrl: window.location.origin + '/vk-callback.html',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.ONE_TAP,
        scope: ''
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById("vk_container"),
        scheme: 'dark',
        showAlternativeLogin: true,
        oauthList: ['mail_ru']
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        fetch("/api/vk-login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code, device_id: deviceId })
        })
        .then(res => res.json())
        .then(data => {
          console.log("Backend response:", data);
          if (data.success && data.token) {
            localStorage.setItem("session_token", data.token);
            window.location.href = "/lobby.html";
          } else {
            alert("Ошибка авторизации: " + (data.message || "Unknown error"));
          }
        })
        .catch(err => {
          console.error("VK Auth error:", err);
          alert("Ошибка при отправке данных на сервер.");
        });
      });

      function vkidOnError(error) {
        console.error("VKID error:", error);
        alert("Ошибка VKID: " + (error.message || JSON.stringify(error)));
      }
    }
  </script>
</body>
</html>
