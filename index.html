<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лобби — PvP Chance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* … все ваши стили без изменений … */
  </style>
</head>
<body>
  <!-- … разметка без изменений … -->

  <script>
    const API = 'https://vercel2pr.onrender.com';

    async function fetchProfile() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        location.href = '/index.html';
        return;
      }
      const resp = await fetch(`${API}/api/user/profile`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      if (resp.ok) {
        renderProfile(await resp.json());
      } else {
        localStorage.removeItem('authToken');
        location.href = '/index.html';
      }
    }

    function renderProfile(p) {
      document.getElementById('userAva').src  = p.avatar || 'https://vk.com/images/camera_200.png';
      document.getElementById('userName').textContent = `${p.firstName ?? ''} ${p.lastName ?? ''}`;
      document.getElementById('userVKID').textContent = 'VK ID: ' + (p.vk_id ?? p.vkId);
      document.getElementById('userBalance').textContent = p.balance ?? 0;
    }

    fetchProfile();
  </script>
</body>
</html>
