<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG ROOM</title>
  <link rel="preload" href="/js/prize-chest-700w.webp" as="image" />
  <!-- Укажи бекенд явно при желании -->
  <!-- <script>window.BACKEND_URL="https://vercel2pr.onrender.com"</script> -->
  <style>
    :root {
      --bg: #0f1218; --panel:#1a1f2b; --text:#eaeef7; --muted:#98a2b3; --accent:#2e90fa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:radial-gradient(1000px 600px at 70% 40%, #1b2332 0, #0f1218 60%);
      color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Apple Color Emoji","Segoe UI Emoji";
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{width:min(980px,100%);background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);
      border-radius:20px;backdrop-filter:saturate(120%) blur(6px);padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:28px}
    h1{margin:0 0 18px;font-size:26px;letter-spacing:.3px}
    p.muted{margin:0 0 18px;color:var(--muted)}
    .panel{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:18px}
    .btn{appearance:none;border:0;display:flex;align-items:center;gap:10px;cursor:pointer;
      background:#2b7dfb;color:white;padding:14px 18px;border-radius:12px;width:100%;font-weight:700;justify-content:center}
    .btn svg{width:20px;height:20px}
    .btn.tg{background:#229ED9}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:14px}
    .chip{font-size:12px;color:var(--muted);border:1px solid rgba(255,255,255,0.08);padding:6px 10px;border-radius:999px}
    .chest{display:grid;place-items:center;background:radial-gradient(180px 180px at 50% 50%,#3a2b17,transparent);border-radius:16px;height:320px}
    .chest img{max-width:90%;height:auto;filter:drop-shadow(0 25px 50px rgba(0,0,0,.5))}
    .logo{font-weight:800;letter-spacing:.25em;text-align:center;margin:-4px 0 22px;opacity:.9}
    @media (max-width:880px){ .grid{grid-template-columns:1fr} .chest{height:240px} }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">GG ROOM</div>
    <div class="grid">
      <section class="panel">
        <h1>Войдите и начните выигрывать!</h1>
        <p class="muted">Нажимая «Войти», вы соглашаетесь с условиями использования</p>

        <button id="vkBtn" class="btn" type="button">
          <img src="/js/vk-logo.svg" alt="VK" width="20" height="20" />
          Войти через VK ID
        </button>

        <div style="height:12px"></div>

        <!-- Telegram Login Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="GGR00m_bot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>

        <div class="row">
          <div class="chip">Розыгрыши</div>
          <div class="chip">Гарантии призов</div>
          <div class="chip">Турниры 24/7</div>
        </div>
      </section>

      <section class="panel chest" aria-hidden="true">
        <img src="/js/prize-chest-700w.webp" alt="Сундук с призами" width="700" height="560" />
      </section>
    </div>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
