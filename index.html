<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход через VK ID</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/@vkontakte/vk-id-sdk@2.6.2/dist/vkid.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:700,400&display=swap" rel="stylesheet">
  <style>
    html,body{margin:0;height:100%;font-family:'Inter',Arial,sans-serif;
      background:linear-gradient(135deg,#18181f 0%,#292734 100%);color:#fff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .box{background:linear-gradient(150deg,#26232e 60%,#3d2e1d);padding:2em;border-radius:20px;text-align:center}
    h1{font-size:1.5em;margin-bottom:1em}
    button{background:#ffcc00;border:none;padding:0.5em 1.5em;font-size:1em;border-radius:8px;cursor:pointer}
    #msg{margin-top:1em;color:#ff6666}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>Войти с VK ID</h1>
      <div id="msg"></div>
      <button id="login-btn">Войти через VK</button>
    </div>
  </div>
  <script>
    VKID.Config.init({
      app: '53969710',  // ← ваш VK App ID
      redirectUrl: location.origin + '/vk-callback.html',
      source: VKID.ConfigSource.POPUP
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      VKID.Auth.login().catch(err => {
        document.getElementById('msg').textContent = 'Ошибка входа: ' + err.message;
      });
    });
  </script>
</body>
</html>
