<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK One Tap Login</title>
  <script src="https://unpkg.com/@vkid/sdk@2.6.0/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>VK One Tap Login</h1>
  <div id="vk_container"></div>

  <script type="text/javascript">
    const BACKEND_URL = "https://example.com"; // ← заменить на адрес backend

    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53969710,
        redirectUrl: 'https://sweet-twilight-63a9b6.netlify.app/vk-callback.html',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.ONE_TAP,
        scope: ''
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById("vk_container"),
        scheme: 'dark',
        showAlternativeLogin: true,
        oauthList: ['mail_ru']
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });

      async function vkidOnSuccess(data) {
        console.log('VKID success:', data);

        // отправляем user на backend
        try {
          await fetch(BACKEND_URL + "/api/save-user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data.user)
          });
        } catch (e) {
          console.warn("Не удалось отправить user на backend:", e);
        }

        window.location.href = "/lobby.html";
      }

      function vkidOnError(error) {
        console.error('VKID error:', error);
        alert('Ошибка авторизации: ' + (error.message || JSON.stringify(error)));
      }
    }
  </script>
</body>
</html>
