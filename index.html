<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Room</title>
  <style>
    :root{
      --bg:#0b0d12; --bg2:#11151d; --card:#000000; --text:#e8eaf0; --muted:#98a2b3;
      --vk:#2787F5; --tg:#2AABEE;
      --gold:#f4d88a; --gold-strong:#ffd76a;
      --border:rgba(255,255,255,.06); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 50% -10%, #171b24 0%, #0b0d12 55%, #090b10 100%);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; flex-direction:column;
    }
    header{display:flex; justify-content:center; padding:14px 16px; border-bottom:1px solid var(--border)}
    header b{color:var(--gold); letter-spacing:.4px; font-weight:800}
    header b .gg{color:var(--gold-strong); text-shadow:0 0 10px rgba(255,215,106,.25)}
    .wrap{flex:1; display:grid; place-items:center; padding:20px 16px 40px;}
    .card{
      overflow:hidden;
      width:min(520px,100%); background:var(--card);
      border-radius:var(--radius); padding:28px 24px;
      border:1px solid rgba(247,228,164,.35); position:relative;
      box-shadow:0 10px 40px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .card::before{
      content:""; position:absolute; inset:0; border-radius:calc(var(--radius) + 0px);
      --borderw:1px; padding:var(--borderw);
      background:linear-gradient(135deg, rgba(247,228,164,.8), rgba(247,228,164,.35) 45%, rgba(247,228,164,.6));
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude;
      pointer-events:none;
    }

    /* ↑ увеличил нижний отступ h1 до ~1.5× */
    h1{margin:0 0 36px; font-size:26px; line-height:1.2; font-weight:800; color:var(--gold); text-align:center}

    /* Блок авторизации по центру */
    .auth{
      margin-top:0; /* раньше было 8px — убрал, чтобы суммарный зазор был именно ~36px */
      display:flex; flex-direction:column; gap:12px; align-items:center;
    }

    .btn{
      width:100%; border:0; border-radius:999px;
      padding:14px 18px;
      font-size:16px; font-weight:700; cursor:pointer;
      display:flex; align-items:center; gap:12px; justify-content:flex-start;
    }
    .btn__icon{width:24px; height:24px; flex:0 0 24px; display:inline-block}
    .btn.vk{background:var(--vk); color:#fff; box-shadow:0 8px 24px rgba(39,135,245,.25)}

    /* VK: компактная кнопка 40px по высоте, ширина по контенту, по центру */
    .btn.vk{
      height:40px; padding:0 16px;
      width:auto; margin:0 auto;
      font-size:14px; line-height:40px;
      align-items:center; justify-content:center; gap:10px;
    }
    /* левая зона 40×40 — делаем прозрачной, чтобы не было «инородного квадрата» */
    .btn.vk .vk-icon{
      width:40px; height:40px; flex:0 0 40px;
      display:inline-grid; place-items:center;
      background:transparent; /* было rgba(255,255,255,.18) */
      border-radius:8px;
    }
    .btn.vk .vk-icon img{
      width:30px; height:30px; /* было 22×22 */
      filter:brightness(0) invert(1);
    }
    .btn.vk .vk-text{white-space:nowrap}

    /* Центрируем Telegram-виджет */
    .tg-auth{
      display:flex; align-items:center; justify-content:center;
      min-height:52px; width:100%;
    }
    .tg-auth iframe{display:block; margin:0 auto !important;}

    /* Fallback */
    .btn.tg{background:var(--tg); color:#fff; box-shadow:0 8px 24px rgba(42,171,238,.25); display:none; width:auto; margin:0 auto;}

    .status{margin-top:8px; color:var(--muted); min-height:1.2em}

    .badges{margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
    .badge{border:1px solid rgba(247,228,164,.35); color:var(--gold); background:rgba(247,228,164,.06); padding:6px 10px; border-radius:999px; font-size:12px}

    @media (max-width: 480px){
      h1{font-size:18px; white-space:nowrap}
      .badges{flex-wrap:nowrap; gap:6px}
      .badge{font-size:11px; padding:6px 8px}
    }

    /* КАРТИНКА БЕЗ ОБРЕЗАНИЯ */
    .card-media{ margin:16px -24px -28px; border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius); overflow:hidden }
    .card-media picture, .card-media img{ display:block; width:100%; height:auto; object-fit:contain; }

    @media (max-width: 480px){
      .card::before{ --borderw:2px }
      .card-media{ margin:14px -16px -24px }
    }
  </style>
</head>
<body>
  <header><b><span class="gg">GG</span> ROOM</b></header>

  <main class="wrap">
    <section class="card">
      <h1>Войдите и начните выигрывать!</h1>

      <div class="auth">
        <!-- VK: компактная, 40px, ширина по тексту, по центру -->
        <button class="btn vk" id="vk-login">
          <span class="vk-icon">
            <img src="assets/vk-logo.svg" alt="VK">
          </span>
          <span class="vk-text">Войти через VK ID</span>
        </button>

        <!-- Telegram (официальный виджет) -->
        <div id="tg-auth" class="tg-auth">
          <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="GGR00m_bot"
            data-size="large"
            data-userpic="false"
            data-request-access="write"
            data-auth-url="https://vercel2pr.onrender.com/api/auth/tg/callback">
          </script>
        </div>

        <!-- Fallback (если виджет не подгрузился) -->
        <a id="tg-fallback" class="btn tg" href="#" role="button" rel="noopener">
          <svg class="btn__icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="white" d="M9.18 15.18 8.96 18a.77.77 0 0 0 .62-.3l1.49-1.46 3.09 2.27c.57.32.98.15 1.13-.53l2.05-9.64c.2-.9-.33-1.25-.9-1.03L4.94 10.6c-.88.34-.86.83-.15 1.05l3.22 1 .01.01 7.47-4.72c.35-.21.67-.1.41.13"/>
          </svg>
          <span>Войти через Telegram</span>
        </a>
      </div>

      <p class="status" id="status"></p>

      <div class="badges">
        <div class="badge">Розыгрыши</div>
        <div class="badge">Гарантии призов</div>
        <div class="badge">Турниры 24/7</div>
      </div>

      <div class="card-media">
        <picture>
          <source type="image/webp"
                  srcset="assets/prize-chest-500w.webp 500w, assets/prize-chest-700w.webp 700w, assets/prize-chest-900w.webp 900w"
                  sizes="(max-width: 480px) 100vw, 640px">
          <source type="image/png"
                  srcset="assets/prize-chest-500w.png 500w, assets/prize-chest-700w.png 700w, assets/prize-chest-900w.png 900w"
                  sizes="(max-width: 480px) 100vw, 640px">
          <img src="assets/prize-chest-900w.png" alt="Призовой сундук" loading="lazy" decoding="async">
        </picture>
      </div>
    </section>
  </main>

  <script>
    const API = 'https://vercel2pr.onrender.com';
    const TG_BOT_ID = 8236271394;

    document.getElementById('vk-login').onclick = () => {
      window.location.href = API + '/api/auth/vk/start';
    };

    function showTgFallback() {
      const w = document.getElementById('tg-auth');
      const f = document.getElementById('tg-fallback');
      if (!w || !f) return;
      const hasIframe = !!w.querySelector('iframe');
      if (!hasIframe) f.style.display = 'flex';
    }
    document.getElementById('tg-fallback').addEventListener('click', (e) => {
      e.preventDefault();
      const origin = window.location.origin;
      const url = 'https://oauth.telegram.org/auth'
        + '?bot_id=' + TG_BOT_ID
        + '&origin=' + encodeURIComponent(origin)
        + '&embed=1'
        + '&request_access=write'
        + '&return_to=' + encodeURIComponent(origin + '/');
      window.open(url, '_blank', 'noopener');
    });
    setTimeout(showTgFallback, 1200);

    (function handleLoggedRedirect(){
      const params = new URLSearchParams(location.search);
      if (params.get('logged') === '1') {
        const st = document.getElementById('status');
        st.textContent = 'Готово: авторизован. Переходим в лобби...';
        setTimeout(() => { window.location.href = '/lobby.html'; }, 500);
      }
    })();
  </script>
</body>
</html>
