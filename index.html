<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VK Auth Demo</title>
  <script src="https://unpkg.com/@vkontakte/vk-id-sdk/dist/vkid.umd.js"></script>
</head>
<body>
  <h1>Войти с VK ID</h1>
  <button id="login-btn">Войти через VK</button>

  <script>
    // Конфиг VK ID SDK
    const APP_ID = 'ВАШ_APP_ID';
    VKID.Config.init({
      app: APP_ID,
      redirectUrl: location.origin + '/vk-callback.html',
      source: VKID.ConfigSource.POPUP  // popup-flow
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      VKID.login()
        .catch(err => console.error('VKID.login error:', err));
    });
  </script>
</body>
</html>
