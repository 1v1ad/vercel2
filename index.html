
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK One Tap Login</title>
  <script src="https://unpkg.com/@vkid/sdk@2.6.0/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>VK One Tap Login</h1>
  <div id="vk_container"></div>

  <script type="text/javascript">
    const BACKEND_URL = "https://example.com"; // Заменить на свой реальный backend

    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53969710,
        redirectUrl: window.location.href,
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.ONE_TAP,
        scope: ''
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById("vk_container"),
        scheme: 'dark',
        showAlternativeLogin: true,
        oauthList: ['mail_ru']
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, async function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        try {
          const response = await fetch(BACKEND_URL + "/api/vk-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code, device_id: deviceId })
          });

          const result = await response.json();

          if (!result.success || !result.user) {
            alert("Ошибка авторизации: " + (result.message || "неизвестная ошибка"));
            return;
          }

          // Сохраняем данные для lobby
          localStorage.setItem("user_first_name", result.user.first_name);
          localStorage.setItem("user_last_name", result.user.last_name);
          localStorage.setItem("user_avatar", result.user.photo);

          window.location.href = "/lobby.html";
        } catch (err) {
          alert("Ошибка при отправке данных на сервер.");
          console.error(err);
        }
      });

      function vkidOnError(error) {
        console.error('VKID error:', error);
        alert('Ошибка авторизации: ' + (error.message || JSON.stringify(error)));
      }
    }
  </script>
</body>
</html>
