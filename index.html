<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VK ID: вход</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:2rem; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#0b0f17; color:#fff; }
    .card { width:100%; max-width:420px; background:#121826; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,0.4); }
    h1 { font-size:20px; margin:0 0 12px; }
    button { width:100%; padding:14px 16px; font-size:16px; border:none; border-radius:12px; cursor:pointer; }
    .vk { background:#2787F5; color:#fff; }
    .muted { color:#9aa3af; font-size:14px; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход через VK ID</h1>
    <p class="muted">После успешного входа мы перенаправим тебя в лобби.</p>
    <button id="login" class="vk">Войти через VK ID</button>
    <p class="muted" id="status"></p>
  </div>
  <script>
    const API = 'https://vercel2pr.onrender.com';
    const $login = document.getElementById('login');
    const $status = document.getElementById('status');
    $login.onclick = ()=>{ window.location.href = API + '/api/auth/vk/start'; };
    const params = new URLSearchParams(location.search);
    if (params.get('logged') === '1') {
      $status.textContent = 'Готово: авторизован. Переходим в лобби...';
      setTimeout(()=>{ location.href = '/lobby.html'; }, 800);
    }
  </script>
</body>
</html>
