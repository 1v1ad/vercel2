<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK One Tap Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0077FF;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
    }

    .container {
      padding: 20px;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div><b>VK One Tap Login</b></div>
    <div id="user" class="user-info"></div>
  </div>

  <div class="container">
    <div id="vk_button" class="center"></div>
  </div>

  <script src="https://unpkg.com/@vkid/sdk@2.10.0/dist-sdk/umd/index.js"></script>
  <script>
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53969710,
        redirectUrl: 'https://sweet-twilight-63a9b6.netlify.app/vk-callback.html',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: 'openid profile',
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById("vk_button"),
        scheme: 'dark',
        showAlternativeLogin: true,
        alternativeLoginList: ['mail_ru'],
      })
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(function (response) {
            const user = response.user;
            if (!user) {
              alert("Ошибка: данные пользователя отсутствуют.");
              return;
            }

            // Сохраняем данные в localStorage
            localStorage.setItem("user", JSON.stringify(user));

            // Переходим в лобби
            window.location.href = "/lobby.html";
          })
          .catch(function (error) {
            alert("Ошибка авторизации: " + error.message);
          });
      })
      .on(VKID.WidgetEvents.ERROR, function (error) {
        alert("VKID Error: " + error.message);
      });
    }
  </script>
</body>
</html>
