<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VK One Tap Login</title>
  <script src="https://unpkg.com/@vkid/sdk@2.6.0/dist-sdk/umd/index.js"></script>
  <style>
    body {
      margin: 0;
      background: #181c21;
      min-height: 100vh;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #232833;
      max-width: 340px;
      width: 96vw;
      margin: 0 auto;
      padding: 28px 16px 24px 16px;
      border-radius: 18px;
      box-shadow: 0 6px 32px #0006;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.35rem;
      margin-bottom: 16px;
      letter-spacing: .03em;
    }
    .desc {
      color: #b6bcc4;
      font-size: 0.95rem;
      margin-bottom: 18px;
      text-align: center;
    }
    #vk_container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход через VK ID</h1>
    <div class="desc">Авторизуйтесь для входа в систему</div>
    <div id="vk_container"></div>
  </div>
  <script>
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53969710,
        redirectUrl: window.location.origin + "/vk-callback.html",
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.ONE_TAP,
        scope: ''
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById("vk_container"),
        scheme: 'dark',
        showAlternativeLogin: true,
        oauthList: ['mail_ru']
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        alert("Вы успешно вошли!");
        window.location.href = "/lobby.html";
      });

      function vkidOnError(error) {
        console.error('VKID error:', error);
        alert('Ошибка авторизации: ' + (error.message || JSON.stringify(error)));
      }
    }
  </script>
</body>
</html>
