<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GGRoom — вход</title>
  <style>
    :root { --bg:#0b0f15; --card:#121826; --border:#223; --text:#e9eef7; --muted:#a6b0c0; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;font-family:system-ui,Arial}
    .card{width:92%;max-width:560px;background:var(--card);border:1px solid var(--border);border-radius:20px;padding:28px 22px;
      box-shadow:0 0 60px rgba(255,191,0,.15), 0 20px 40px rgba(0,0,0,.45)}
    h1{margin:0 0 18px;text-align:center;color:#ff4040;font-size:28px;font-weight:800}
    .hint{margin-top:10px;text-align:center;color:var(--muted);font-size:12px}
    .btn{display:block;margin:14px auto 0;background:#2787F5;color:#fff;border:none;border-radius:10px;
      padding:12px 16px;font-weight:700;cursor:pointer;text-align:center;text-decoration:none;max-width:320px}
    .btn:hover{filter:brightness(1.05)}
    .error{color:#ff6b6b;text-align:center;margin-top:10px;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход через VK</h1>

    <a class="btn" id="loginBtn" href="https://vercel2pr.onrender.com/api/auth/vk/start">Войти с VK ID</a>

    <div class="hint">После нажатия вы перейдёте на VK, затем вернётесь уже авторизованным.</div>
    <div id="err" class="error"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://vercel2pr.onrender.com';

    // Будим Render, чтобы холодный старт не убил короткоживущий code
    (async function wake(){
      try { await fetch(BACKEND_URL + '/health', { cache: 'no-store' }); }
      catch(e) { /* молча */ }
    })();

    // Если прилетела ошибка из бэкенда
    const params = new URLSearchParams(location.search);
    if (params.get('err')) {
      const el = document.getElementById('err');
      el.textContent = 'Ошибка входа: ' + params.get('err');
      el.style.display = 'block';
    }
  </script>
</body>
</html>
