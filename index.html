<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VK One Tap Login</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    .subtitle {
      font-size: 12px;
      color: #ccc;
      margin: 10px 0 20px 0;
    }
    #vk_container {
      margin-bottom: 10px;
    }
  </style>
  <script src="https://unpkg.com/@vkid/sdk@2.6.0"></script>
  <script>
    window.onload = function () {
      const app = new VKIDSDK({
        app: 53969710,
        redirectUrl: window.location.origin + "/vk-callback.html",
        state: "login",
      });
      app.renderAuthButton(document.getElementById("vk_container"), {
        displayMode: "default",
        callback: (response) => {
          // КОСТЫЛЬ НА ВРЕМЯ ОТСУТСТВИЯ BACKEND
          alert('Вы успешно вошли');
          window.location.href = "lobby.html";
        },
        onError: (error) => {
          alert("Ошибка авторизации: " + JSON.stringify(error));
        }
      });
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>VK One Tap Login</h2>
    <div id="vk_container"></div>
    <div class="subtitle">или войти через VK ID с использованием данных из сервиса</div>
  </div>
</body>
</html>
