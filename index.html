<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход через VK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #23243a 0%, #1a1a28 100%);
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: rgba(32,32,50,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px #000a, 0 0 0 3px #ffbb0040 inset;
      padding: 40px 28px;
      width: 340px;
      max-width: 96vw;
      text-align: center;
      position: relative;
      border: 3px solid #ffbb0040;
    }
    .login-title {
      color: #f44;
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: 800;
      letter-spacing: 1px;
    }
    #vkid_onetap_container {
      margin-bottom: 18px;
    }
    .manual-code {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff7;
    }
    .error-msg {
      color: #ffb400;
      font-weight: 700;
      margin-top: 18px;
    }
    @media (max-width: 500px) {
      .login-box {
        padding: 20px 6vw;
        width: 100vw;
      }
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
  <!-- VKID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@3.1.0/dist-sdk/umd/index.js"></script>
</head>
<body>
  <div class="login-box">
    <div class="login-title">Вход через VK</div>
    <div id="vkid_onetap_container"></div>
    <div class="manual-code">
      Нажмите <b>«Войти с VK ID»</b>, а затем введите полученный от ВКонтакте код
    </div>
    <div id="error" class="error-msg" style="display:none"></div>
  </div>

  <script>
    // Инициализация VKID One Tap
    const VKID = window.VKIDSDK;
    VKID.Config.init({
      app: 54008517, // <-- твой VK_CLIENT_ID (из актуального приложения)
      redirectUrl: 'https://sweet-twilight-63a9b6.netlify.app/vk-callback.html',
      responseMode: VKID.ConfigResponseMode.Callback,
      source: VKID.ConfigSource.LOWCODE,
      scope: ''
    });

    // Рендерим кнопку VK One Tap
    const oneTap = new VKID.OneTap();
    oneTap.render({
      container: document.getElementById('vkid_onetap_container'),
      showAlternativeLogin: true
    });

    // One Tap логика — слушаем успех
    VKID.Auth.subscribe(({ type, payload }) => {
      if (type === VKID.Auth.Type.AUTH_RESULT) {
        const { code, device_id, code_verifier } = payload;

        fetch('https://vercel2pr.onrender.com/api/auth/vk-callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code,
            deviceId: device_id,         // camelCase для backend
            codeVerifier: code_verifier  // camelCase для backend
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.token && data.user) {
            localStorage.setItem('authToken', data.token);
            window.location.href = '/lobby.html';
          } else {
            document.getElementById('error').textContent = data.error || 'Ошибка авторизации';
            document.getElementById('error').style.display = 'block';
          }
        })
        .catch(() => {
          document.getElementById('error').textContent = 'Нет связи с сервером. Попробуйте ещё раз.';
          document.getElementById('error').style.display = 'block';
        });
      }
    });
  </script>
</body>
</html>
