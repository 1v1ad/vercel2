<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GGRoom — вход</title>
  <style>
    :root { --bg:#0b0f15; --card:#121826; --border:#223; --text:#e9eef7; --muted:#a6b0c0; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;font-family:system-ui,Arial}
    .card{width:92%;max-width:560px;background:var(--card);border:1px solid var(--border);border-radius:20px;padding:28px 22px;
      box-shadow:0 0 60px rgba(255,191,0,.15), 0 20px 40px rgba(0,0,0,.45)}
    h1{margin:0 0 18px;text-align:center;color:#ff4040;font-size:28px;font-weight:800}
    .hint{margin-top:10px;text-align:center;color:var(--muted);font-size:12px}
    #onetap-wrap{display:flex;justify-content:center;margin:10px 0}
    .error{color:#ff6b6b;text-align:center;margin-top:8px;display:none;white-space:pre-line}
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход через VK</h1>

    <div id="onetap-wrap">
      <div id="vkid-onetap"></div>
    </div>

    <div class="hint">Нажмите «Войти с VK ID», затем подтвердите вход. Продолжая, вы соглашаетесь с правилами сервиса.</div>
    <div id="err" class="error"></div>
  </div>

  <script>
    const APP_ID = 54008517;
    const REDIRECT_URI = 'https://sweet-twilight-63a9b6.netlify.app/vk-callback.html';
    const BACKEND_URL = 'https://vercel2pr.onrender.com';

    function showError(msg, extra) {
      const el = document.getElementById('err');
      el.textContent = 'Ошибка входа: ' + msg + (extra ? '\n' + extra : '');
      el.style.display = 'block';
      console.error('VKID error:', msg, extra || '');
    }

    // Последовательно пытаемся загрузить SDK: unpkg -> jsDelivr
    function loadScriptSequential(urls, done) {
      if (!urls.length) return done(new Error('Все CDN недоступны'));
      const url = urls[0];
      const s = document.createElement('script');
      s.src = url;
      s.onload = () => done(null);
      s.onerror = () => {
        console.warn('SDK load failed:', url);
        loadScriptSequential(urls.slice(1), done);
      };
      document.head.appendChild(s);
    }

    function initVKID() {
      const VKID = window.VKID;
      if (!VKID) return showError('SDK VKID не инициализировался');

      try {
        VKID.Config.init({
          app: APP_ID,
          redirectUrl: REDIRECT_URI,
          responseMode: VKID.ConfigResponseMode.Callback,
          source: VKID.ConfigSource.LOWCODE
        });

        const oneTap = new VKID.OneTap();
        oneTap
          .render({
            container: document.getElementById('vkid-onetap'),
            showAlternativeLogin: true
          })
          .on(VKID.WidgetEvents.ERROR, (e) =>
            showError(e?.message || 'Неизвестно')
          )
          .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, async (payload) => {
            try {
              const code = payload?.code;
              const deviceId = payload?.device_id;
              if (!code) throw new Error('Не получен code от VKID');

              const r = await fetch(BACKEND_URL + '/api/auth/vk/exchange', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ code, device_id: deviceId }) // PKCE не нужен
              });

              if (!r.ok) {
                const data = await r.json().catch(()=>({}));
                throw new Error(data.error || ('HTTP ' + r.status));
              }
              location.href = '/lobby.html';
            } catch (e) {
              showError(e.message || 'Неизвестно');
            }
          });
      } catch (e) {
        showError('Инициализация не удалась', e.message);
      }
    }

    // Старт: загрузка SDK с фолбэком
    window.addEventListener('load', () => {
      loadScriptSequential(
        [
          'https://unpkg.com/@vkid/sdk@3.0.0/dist/umd/index.js',
          'https://cdn.jsdelivr.net/npm/@vkid/sdk@3.0.0/dist/umd/index.js'
        ],
        (err) => {
          if (err) return showError('SDK VKID не загрузился. Проверьте доступ к CDN (unpkg/jsDelivr) или отключите адблокер.');
          initVKID();
        }
      );
    });
  </script>
</body>
</html>
