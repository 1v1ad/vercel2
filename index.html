<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GG ROOM — Вход</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg: #0c1016;
      --card: #0f131a;
      --card-stroke: rgba(255,255,255,.06);
      --text: #e8eefc;
      --muted: #aab6cf;
      --badge-bg: rgba(255,255,255,.05);
      --badge-fg: #c9d4ea;           /* цвет бейджа «Розыгрыши» */
      --accent: #287cff;
      --accent-press: #1f68d6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1000px 600px at 50% 0%, #0c1016 0%, #0b0f15 50%, #0a0e14 100%), var(--bg);
      color:var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100dvh;
      display:flex; flex-direction:column; align-items:center;
    }
    header{
      padding:18px 20px; width:100%; text-align:center;
      letter-spacing:.4px; color:#f6f7fb; opacity:.9; font-weight:700
    }
    /* Центровка карточки по экрану */
    .wrap{
      width:min(820px, 92%);
      margin:0 auto;
      min-height:calc(100dvh - 80px); /* минус высота хедера */
      display:grid;
      place-items:center;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--card-stroke);
      border-radius: 16px;
      padding: 22px 24px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      width:100%;
    }
    h1{
      margin:0 0 12px;
      font-weight:800;
      font-size: 26px;            /* меньше размера */
      color: var(--badge-fg);      /* как у «Розыгрыши» */
      text-align:center;
      letter-spacing:.2px;
    }
    .btn.vk{
      display:block; width:100%; max-width:420px;
      margin:14px auto 8px;        /* добавлен отступ перед кнопкой */
      background: var(--accent); color:#fff; border:0; border-radius:10px;
      font-weight:700; padding:12px 18px; cursor:pointer;
    }
    .btn.vk:hover{ background: var(--accent-press); }
    .hint{ text-align:center; color:var(--muted); font-size:14px; margin-top:2px }
    .badges{ display:flex; gap:10px; justify-content:center; margin:14px 0 12px; flex-wrap:wrap }
    .badge{
      background: var(--badge-bg);
      color: var(--badge-fg);
      border:1px solid rgba(255,255,255,.07);
      padding:6px 10px; border-radius:10px; font-size:13px;
      backdrop-filter: blur(2px);
    }
    .promo{
      background: rgba(255,255,255,.03);
      border:1px solid var(--card-stroke);
      border-radius:12px;
      padding:6px 6px 10px;
      margin-top:8px;
    }
    .hero-chest{
      display:block;
      width:min(520px,92%);
      margin:22px auto -8px;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.6));
      image-rendering:auto;
      transform: translateZ(0); /* сглаживает субпиксельные стыки */
    }
    @media (max-width:480px){
      .card{ padding:18px 16px 16px; border-radius:14px }
      .btn.vk{ max-width:100% }
      .hero-chest{ width:95%; margin:18px auto -6px; }
    }
  </style>
</head>
<body>
  <header>GG ROOM</header>

  <main class="wrap">
    <section class="card">
      <h1>Войдите и начните выигрывать!</h1>

      <button class="btn vk" id="login">Войти через VK ID</button>
      <div class="hint">Если «Продолжить как …» не появилось — нажмите кнопку выше.</div>

      <div class="badges">
        <div class="badge">Розыгрыши</div>
        <div class="badge">Гарантии призов</div>
        <div class="badge">Турниры 24/7</div>
      </div>

      <div class="promo">
        <picture>
          <source srcset="images/login-chest-transparent-feather.webp" type="image/webp">
          <img src="images/login-chest-transparent-feather.png" alt="Призовой сундук" class="hero-chest">
        </picture>
      </div>
    </section>
  </main>

  <script>
    // URL бэкенда можно менять в админке — здесь читаем из localStorage
    const BACKEND = localStorage.getItem('backend_url') || 'https://vercel2pr.onrender.com';
    document.getElementById('login').addEventListener('click', () => {
      window.location.href = BACKEND + '/api/auth/vk/start';
    });

    // После успешного входа лобби может прислать ?logged=1 — чистим query
    if (new URLSearchParams(location.search).has('logged')) {
      history.replaceState({}, '', location.pathname);
    }
  </script>
</body>
</html>
